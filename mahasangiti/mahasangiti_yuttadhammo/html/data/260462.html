<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Ārammaṇaduka</div>
<div class="q" id="p_36P1_287"> <div class="divNumber">65.</div> <div class="p">
<span class="pN">287</span>Ārammaṇapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
