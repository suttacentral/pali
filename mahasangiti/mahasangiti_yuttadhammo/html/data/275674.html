<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Indriyavagga</div>
<div class="h">Saddhābalasutta</div>
<div class="q" id="p_15A4_909"> <div class="divNumber">152.</div> <div class="p">
<span class="pN">909</span>“Cattārimāni, bhikkhave, balāni. Katamāni cattāri? Saddhābalaṃ, vīriyabalaṃ, satibalaṃ, samādhibalaṃ—  imāni kho, bhikkhave, cattāri balānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_910">
<span class="pN">910</span>Dutiyaṃ.</div>
