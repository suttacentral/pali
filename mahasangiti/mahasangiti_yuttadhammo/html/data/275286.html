<div class="q" id="p_15A2_201"> <div class="divNumber">118.</div> <div class="p">
<span class="pN">201</span>“Dvinnaṃ, bhikkhave, āsavā na vaḍḍhanti. Katamesaṃ dvinnaṃ? Yo ca avinaye avinayasaññī, yo ca vinaye vinayasaññī. Imesaṃ kho, bhikkhave, dvinnaṃ āsavā na vaḍḍhantī”ti. </div>
</div>
<div class="CENTER" id="p_15A2_202">
<span class="pN">202</span>Bālavaggo pañcamo.</div>
<div class="ENDH3" id="p_15A2_203">
<span class="pN">203</span>Dutiyo paṇṇāsako samatto.</div>
