<div class="q" id="p_36P1_320"> <div class="p">
<span class="pN">320</span>Āhārapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_321">
<span class="pN">321</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
