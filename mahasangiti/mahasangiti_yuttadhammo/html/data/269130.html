<div class="i">2.9.7 Sāketajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Upāhanavagga</div>
<div class="h">Sāketajātaka</div>
<div class="q" id="p_22J_620"> <div class="divNumber">173.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">620</div> <div class="G">“Ko nu kho bhagavā hetu,</div> </td> </tr> <tr> <td> <div class="G">ekacce idha puggale;</div> </td> </tr> <tr> <td> <div class="G">Atīva hadayaṃ nibbāti,</div> </td> </tr> <tr> <td> <div class="G">cittañcāpi pasīdati”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_621"> <div class="divNumber">174.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">621</div> <div class="G">“Pubbeva sannivāsena,</div> </td> </tr> <tr> <td> <div class="G">paccuppannahitena vā;</div> </td> </tr> <tr> <td> <div class="G">Evaṃ taṃ jāyate pemaṃ,</div> </td> </tr> <tr> <td> <div class="G">uppalaṃva yathodake”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_622">
<span class="pN">622</span>Sāketajātakaṃ sattamaṃ.</div>
