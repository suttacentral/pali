<div class="i">3.5.4 Obhāsasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Obhāsasutta</div>
<div class="q" id="p_15A4_888"> <div class="divNumber">144.</div> <div class="p">
<span class="pN">888</span>“Cattārome, bhikkhave, obhāsā. Katame cattāro? Candobhāso, sūriyobhāso, aggobhāso, paññobhāso—  ime kho, bhikkhave, cattāro obhāsā. Etadaggaṃ, bhikkhave, imesaṃ catunnaṃ obhāsānaṃ yadidaṃ paññobhāso”ti. </div>
</div>
<div class="CENTER" id="p_15A4_889">
<span class="pN">889</span>Catutthaṃ.</div>
