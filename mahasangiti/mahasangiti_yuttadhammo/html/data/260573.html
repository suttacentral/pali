<div class="q" id="p_36P1_827"> <div class="divNumber">263.</div> <div class="p">
<span class="pN">827</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. (Saṃkhittaṃ.) </div>
</div>
<div class="CENTER" id="p_36P1_828">
<span class="pN">828</span>Anulomapaccanīyaṃ.</div>
