<div class="i">2.5.5 Anattasutta</div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Ānisaṃsavagga</div>
<div class="h">Anattasutta</div>
<div class="q" id="p_16A6_723"> <div class="divNumber">100.</div> <div class="p">
<span class="pN">723</span>“So vata, bhikkhave, bhikkhu kañci dhammaṃ attato samanupassanto…pe…  sabbadhamme anattato samanupassanto…pe…  ṭhānametaṃ vijjati”. </div>
</div>
<div class="CENTER" id="p_16A6_724">
<span class="pN">724</span>Pañcamaṃ.</div>
