<div class="q" id="p_15A1_365"> <div class="divNumber">275.</div> <div class="p">
<span class="pN">365</span>“Aṭṭhānametaṃ, bhikkhave, anavakāso yaṃ diṭṭhisampanno puggalo saṃghaṃ bhindeyya. Netaṃ ṭhānaṃ vijjati. Ṭhānañca kho etaṃ, bhikkhave, vijjati yaṃ puthujjano saṃghaṃ bhindeyya. Ṭhānametaṃ vijjatī”ti. </div>
