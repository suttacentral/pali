<div class="i">12.9.1 Naccagītasutta</div>
<div class="h">Saccasaṃyutta</div>
<div class="h">Tatiyaāmakadhaññapeyyālavagga</div>
<div class="h">Naccagītasutta</div>
<div class="q" id="p_14S5_2482"> <div class="divNumber">1151.</div> <div class="p">
<span class="pN">2482</span>… . “Evameva kho, bhikkhave, appakā te sattā ye naccagītavāditavisūkadassanā paṭiviratā; atha kho eteva bahutarā sattā ye naccagītavāditavisūkadassanā appaṭiviratā. Taṃ kissa hetu…pe… . </div>
</div>
<div class="CENTER" id="p_14S5_2483">
<span class="pN">2483</span>Paṭhamaṃ.</div>
