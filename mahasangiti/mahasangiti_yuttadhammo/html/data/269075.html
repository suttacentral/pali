<div class="i">2.4.2 Saṅgāmāvacarajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Asadisavagga</div>
<div class="h">Saṅgāmāvacarajātaka</div>
<div class="q" id="p_22J_441"> <div class="divNumber">63.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">441</div> <div class="G">“Saṅgāmāvacaro sūro,</div> </td> </tr> <tr> <td> <div class="G">balavā iti vissuto;</div> </td> </tr> <tr> <td> <div class="G">Kiṃ nu toraṇamāsajja,</div> </td> </tr> <tr> <td> <div class="G">paṭikkamasi kuñjara.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_442"> <div class="divNumber">64.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">442</div> <div class="G">Omadda khippaṃ palighaṃ,</div> </td> </tr> <tr> <td> <div class="G">esikāni ca abbaha;</div> </td> </tr> <tr> <td> <div class="G">Toraṇāni ca madditvā,</div> </td> </tr> <tr> <td> <div class="G">khippaṃ pavisa kuñjarā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_443">
<span class="pN">443</span>Saṅgāmāvacarajātakaṃ dutiyaṃ.</div>
