<div class="i">7.1--7 Paṭiccādivāra</div>
<div class="h">Pītittika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_42"> <div class="divNumber">20.</div> <div class="p">
<span class="pN">42</span>Napītisahagataṃ dhammaṃ paṭicca napītisahagato dhammo uppajjati hetupaccayā…pe… . </div>
</div>
<div class="q" id="p_40P7_43"> <div class="p">
<span class="pN">43</span>Nasukhasahagataṃ dhammaṃ paṭicca…pe…  naupekkhāsahagataṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_44"> <div class="p">
<span class="pN">44</span>Hetuyā ekūnapaññāsa…pe…  avigate ekūnapaññāsa. </div>
</div>
