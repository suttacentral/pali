<div class="h">Avijjāduka</div>
<div class="q" id="p_29Dhs_2023"> <div class="divNumber">1318.</div> <div class="p">
<span class="pN">2023</span>Tattha katamā avijjā? Yaṃ aññāṇaṃ adassanaṃ…pe…  avijjālaṅgī moho akusalamūlaṃ—  ayaṃ vuccati avijjā. </div>
</div>
<div class="q" id="p_29Dhs_2024"> <div class="divNumber">1319.</div> <div class="p">
<span class="pN">2024</span>Tattha katamā bhavataṇhā? Yo bhavesu bhavachando…pe…  bhavajjhosānaṃ—  ayaṃ vuccati bhavataṇhā. </div>
</div>
