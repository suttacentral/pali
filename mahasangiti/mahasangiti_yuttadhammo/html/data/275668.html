<div class="i">3.5.6 Paṭhamakālasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Paṭhamakālasutta</div>
<div class="q" id="p_15A4_892"> <div class="divNumber">146.</div> <div class="p">
<span class="pN">892</span>“Cattārome, bhikkhave, kālā. Katame cattāro? Kālena dhammassavanaṃ, kālena dhammasākacchā, kālena sammasanā, kālena vipassanā—  ime kho, bhikkhave, cattāro kālā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_893">
<span class="pN">893</span>Chaṭṭhaṃ.</div>
