<div class="q" id="p_36P1_748"> <div class="divNumber">232.</div> <div class="p">
<span class="pN">748</span>Navippayuttapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, namagge ekaṃ. </div>
