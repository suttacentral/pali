<div class="h">Micchattattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_59"> <div class="divNumber">28.</div> <div class="p">
<span class="pN">59</span>Namicchattaniyataṃ dhammaṃ paṭicca…pe…  nasammattaniyataṃ dhammaṃ paṭicca…pe…  naaniyataṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_60"> <div class="p">
<span class="pN">60</span>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa…pe…  vipāke nava…pe…  avigate ekūnatiṃsa. </div>
</div>
