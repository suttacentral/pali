<div class="q" id="p_22J_412"> <div class="divNumber">45.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">412</div> <div class="G">“Tāta māṇavako eso,</div> </td> </tr> <tr> <td> <div class="G">tālamūlaṃ apassito;</div> </td> </tr> <tr> <td> <div class="G">Agārakañcidaṃ atthi,</div> </td> </tr> <tr> <td> <div class="G">handa demassagārakaṃ”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_413"> <div class="divNumber">46.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">413</div> <div class="G">“Mā kho tvaṃ tāta pakkosi,</div> </td> </tr> <tr> <td> <div class="G">dūseyya no agārakaṃ;</div> </td> </tr> <tr> <td> <div class="G">Netādisaṃ mukhaṃ hoti,</div> </td> </tr> <tr> <td> <div class="G">brāhmaṇassa susīlino”ti.</div> </td> </tr> </table> </div>
