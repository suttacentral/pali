<div class="i">1.1.7 Kaṇhasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Kammakaraṇavagga</div>
<div class="h">Kaṇhasutta</div>
<div class="q" id="p_15A2_19"> <div class="divNumber">7.</div> <div class="p">
<span class="pN">19</span>“Dveme, bhikkhave, dhammā kaṇhā. Katame dve? Ahirikañca anottappañca. Ime kho, bhikkhave, dve dhammā kaṇhā”ti. </div>
</div>
<div class="CENTER" id="p_15A2_20">
<span class="pN">20</span>Sattamaṃ.</div>
