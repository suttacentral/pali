<div class="i">2.1.7.14 Hīnattika</div>
<div class="h">Niddesa</div>
<div class="h">Paṭhamanaya saṅgahāsaṅgahapadaniddesa</div>
<div class="h">Tika</div>
<div class="h">Hīnattika</div>
<div class="q" id="p_31Dht_145"> <div class="divNumber">99.</div> <div class="p">
<span class="pN">145</span>Majjhimā dhammā pañcahi khandhehi dvādasahāyatanehi aṭṭhārasahi dhātūhi saṅgahitā. Katihi asaṅgahitā? Na kehici khandhehi na kehici āyatanehi na kāhici dhātūhi asaṅgahitā. </div>
</div>
