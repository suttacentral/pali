<div class="q" id="p_9M_301"> <div class="divNumber">105.</div> <div class="p">
<span class="pN">301</span>Evaṃ me sutaṃ—  ekaṃ samayaṃ bhagavā kurūsu viharati kammāsadhammaṃ nāma kurūnaṃ nigamo. Tatra kho bhagavā bhikkhū āmantesi—  “bhikkhavo”ti. “Bhadante”ti te bhikkhū bhagavato paccassosuṃ. Bhagavā etadavoca—  </div>
