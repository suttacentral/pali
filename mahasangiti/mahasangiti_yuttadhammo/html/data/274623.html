<div class="h">Bojjhaṅgasaṃyutta</div>
<div class="h">Udāyivagga</div>
<div class="h">Bojjhaṅgadesanāsutta</div>
<div class="q" id="p_14S5_465"> <div class="divNumber">203.</div> <div class="p">
<span class="pN">465</span>“Satta vo, bhikkhave, bojjhaṅge desessāmi; taṃ suṇātha. Katame ca, bhikkhave, satta bojjhaṅgā? Satisambojjhaṅgo…pe…  upekkhāsambojjhaṅgo—  ime kho, bhikkhave, satta bojjhaṅgā”ti. </div>
</div>
<div class="CENTER" id="p_14S5_466">
<span class="pN">466</span>Dutiyaṃ.</div>
