<div class="i">4.3.3 Aññindriyasutta</div>
<div class="h">Indriyasaṃyutta</div>
<div class="h">Chaḷindriyavagga</div>
<div class="h">Aññindriyasutta</div>
<div class="q" id="p_14S5_1065"> <div class="divNumber">493.</div> <div class="p">
<span class="pN">1065</span>“Tīṇimāni, bhikkhave, indriyāni. Katamāni tīṇi? Anaññātaññassāmītindriyaṃ, aññindriyaṃ, aññātāvindriyaṃ—  imāni kho, bhikkhave, tīṇi indriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1066">
<span class="pN">1066</span>Tatiyaṃ.</div>
</html>
