<div class="q" id="p_15A4_776"> <div class="divNumber">119.</div> <div class="p">
<span class="pN">776</span>“Cattārimāni, bhikkhave, bhayāni. Katamāni cattāri? Jātibhayaṃ, jarābhayaṃ, byādhibhayaṃ, maraṇabhayaṃ—  imāni kho, bhikkhave, cattāri bhayānī”ti. </div>
