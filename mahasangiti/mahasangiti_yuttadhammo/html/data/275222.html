<div class="q" id="p_15A2_130"> <div class="divNumber">54.</div> <div class="p">
<span class="pN">130</span>“Dveme, bhikkhave, puggalā loke uppajjamānā uppajjanti acchariyamanussā. Katame dve? Tathāgato ca arahaṃ sammāsambuddho, rājā ca cakkavattī. Ime kho, bhikkhave, dve puggalā loke uppajjamānā uppajjanti acchariyamanussā”ti. </div>
