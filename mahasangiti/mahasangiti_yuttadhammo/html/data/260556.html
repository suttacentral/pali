<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Jhānaduka</div>
<div class="q" id="p_36P1_778"> <div class="divNumber">243.</div> <div class="p">
<span class="pN">778</span>Jhānapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
