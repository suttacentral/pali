<div class="q" id="p_22J_544"> <div class="divNumber">125.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">544</div> <div class="G">“Isīnamantaraṃ katvā,</div> </td> </tr> <tr> <td> <div class="G">bharurājāti me sutaṃ;</div> </td> </tr> <tr> <td> <div class="G">Ucchinno saha raṭṭhehi,</div> </td> </tr> <tr> <td> <div class="G">sarājā vibhavaṅgato.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_545"> <div class="divNumber">126.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">545</div> <div class="G">Tasmā hi chandāgamanaṃ,</div> </td> </tr> <tr> <td> <div class="G">nappasaṃsanti paṇḍitā;</div> </td> </tr> <tr> <td> <div class="G">Aduṭṭhacitto bhāseyya,</div> </td> </tr> <tr> <td> <div class="G">giraṃ saccupasaṃhitan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_546">
<span class="pN">546</span>Bharujātakaṃ tatiyaṃ.</div>
