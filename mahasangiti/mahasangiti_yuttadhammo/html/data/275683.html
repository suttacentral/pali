<div class="i">4.2.1 Saṃkhittasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Paṭipadāvagga</div>
<div class="h">Saṃkhittasutta</div>
<div class="q" id="p_15A4_955"> <div class="divNumber">161.</div> <div class="p">
<span class="pN">955</span>“Catasso imā, bhikkhave, paṭipadā. Katamā catasso? Dukkhā paṭipadā dandhābhiññā, dukkhā paṭipadā khippābhiññā, sukhā paṭipadā dandhābhiññā, sukhā paṭipadā khippābhiññā—  imā kho, bhikkhave, catasso paṭipadā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_956">
<span class="pN">956</span>Paṭhamaṃ.</div>
