<div class="i">14 Kusalattika, Chagocchakaduka</div>
<div class="h">Kusalattika, Chagocchakaduka</div>
<div class="q" id="p_40P16_73"> <div class="divNumber">30.</div> <div class="p">
<span class="pN">73</span>Akusalaṃ saññojanaṃ dhammaṃ paṭicca…pe…  ganthaṃ…pe…  oghaṃ…pe…  yogaṃ…pe…  nīvaraṇaṃ…pe…  parāmāsaṃ. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P16_74"> <div class="p">
<span class="pN">74</span>Hetuyā pañca, ārammaṇe tīṇi…pe…  avigate pañca. (Saṃkhittaṃ.) </div>
</div>
