<div class="q" id="p_37P1_2021"> <div class="divNumber">52.</div> <div class="p">
<span class="pN">2021</span>Nahetuyā ekaṃ, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_2022">
<span class="pN">2022</span>Paccanīyaṃ.</div>
