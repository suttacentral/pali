<div class="i">4.1.1 Indriyasutta</div>
<div class="h">Catutthapaṇṇāsaka</div>
<div class="h">Indriyavagga</div>
<div class="h">Indriyasutta</div>
<div class="q" id="p_15A4_907"> <div class="divNumber">151.</div> <div class="p">
<span class="pN">907</span>“Cattārimāni, bhikkhave, indriyāni. Katamāni cattāri? Saddhindriyaṃ, vīriyindriyaṃ, satindriyaṃ, samādhindriyaṃ—  imāni kho, bhikkhave, cattāri indriyānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_908">
<span class="pN">908</span>Paṭhamaṃ.</div>
