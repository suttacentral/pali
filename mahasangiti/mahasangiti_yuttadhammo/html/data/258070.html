<div class="h">Paṇṇattivārauddesa</div>
<div class="q" id="p_34Y6_2"> <div class="divNumber">1.</div> <div class="p">
<span class="pN">2</span>Tayo saṅkhārā—  kāyasaṅkhāro, vacīsaṅkhāro, cittasaṅkhāroti. Assāsapassāsā kāyasaṅkhāro, vitakkavicārā vacīsaṅkhāro, saññā ca vedanā ca cittasaṅkhāro. Ṭhapetvā vitakkavicāre sabbepi cittasampayuttakā dhammā cittasaṅkhāro. </div>
