<div class="q" id="p_37P1_2181"> <div class="divNumber">10.</div> <div class="p">
<span class="pN">2181</span>Nahetuyā tīṇi, naadhipatiyā tīṇi…pe…  napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge tīṇi, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
