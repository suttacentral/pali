<div class="i">3.4.3 Ugghaṭitaññūsutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Puggalavagga</div>
<div class="h">Ugghaṭitaññūsutta</div>
<div class="q" id="p_15A4_846"> <div class="divNumber">133.</div> <div class="p">
<span class="pN">846</span>“Cattārome, bhikkhave, puggalā santo saṃvijjamānā lokasmiṃ. Katame cattāro? Ugghaṭitaññū, vipañcitaññū, neyyo, padaparamo—  ime kho, bhikkhave, cattāro puggalā santo saṃvijjamānā lokasmin”ti. </div>
</div>
<div class="CENTER" id="p_15A4_847">
<span class="pN">847</span>Tatiyaṃ.</div>
</html>
