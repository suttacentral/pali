<html>
<div class="i">2.4.9 Asaddhammasutta</div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Samaṇavagga</div>
<div class="h">Asaddhammasutta</div>
<div class="q" id="p_16A7_648"> <div class="divNumber">93.</div> <div class="p">
<span class="pN">648</span>“Sattime, bhikkhave, asaddhammā. Katame satta? Assaddho hoti, ahiriko hoti, anottappī hoti, appassuto hoti, kusīto hoti, muṭṭhassati hoti, duppañño hoti. Ime kho, bhikkhave, satta asaddhammā”ti. </div>
</div>
<div class="CENTER" id="p_16A7_649">
<span class="pN">649</span>Navamaṃ.</div>
</html>
