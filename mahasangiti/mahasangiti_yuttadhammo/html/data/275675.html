<div class="h">Paññābalasutta</div>
<div class="q" id="p_15A4_911"> <div class="divNumber">153.</div> <div class="p">
<span class="pN">911</span>“Cattārimāni, bhikkhave, balāni. Katamāni cattāri? Paññābalaṃ, vīriyabalaṃ, anavajjabalaṃ, saṅgahabalaṃ—  imāni kho, bhikkhave, cattāri balānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_912">
<span class="pN">912</span>Tatiyaṃ.</div>
