<div class="i">1.5.6 Sampadāsutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Muṇḍarājavagga</div>
<div class="h">Sampadāsutta</div>
<div class="q" id="p_16A5_270"> <div class="divNumber">46.</div> <div class="p">
<span class="pN">270</span>“Pañcimā, bhikkhave, sampadā. Katamā pañca? Saddhāsampadā, sīlasampadā, sutasampadā, cāgasampadā, paññāsampadā—  imā kho, bhikkhave, pañca sampadā”ti. </div>
</div>
<div class="CENTER" id="p_16A5_271">
<span class="pN">271</span>Chaṭṭhaṃ.</div>
</html>
