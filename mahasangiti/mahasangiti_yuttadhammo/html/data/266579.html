<div class="i">8.3 Kuṇḍalakesitherīvatthu</div>
<div class="h">Sahassavagga</div>
<div class="h">Kuṇḍalakesitherīvatthu</div>
<div class="q" id="p_18Dh_110"> <div class="divNumber">102.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">110</div> <div class="G">Yo ca gāthā sataṃ bhāse,</div> </td> </tr> <tr> <td> <div class="G">anatthapadasaṃhitā;</div> </td> </tr> <tr> <td> <div class="G">Ekaṃ dhammapadaṃ seyyo,</div> </td> </tr> <tr> <td> <div class="G">yaṃ sutvā upasammati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_111"> <div class="divNumber">103.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">111</div> <div class="G">Yo sahassaṃ sahassena,</div> </td> </tr> <tr> <td> <div class="G">saṅgāme mānuse jine;</div> </td> </tr> <tr> <td> <div class="G">Ekañca jeyyamattānaṃ,</div> </td> </tr> <tr> <td> <div class="G">sa ve saṅgāmajuttamo.</div> </td> </tr> </table> </div>
</div>
