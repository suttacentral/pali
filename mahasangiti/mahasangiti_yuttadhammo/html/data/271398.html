<div class="i">2.3.2.10.3 Cetasikaduka</div>
<div class="h">Niddesa</div>
<div class="h">Nikkhepakaṇḍa</div>
<div class="h">Dukanikkhepa</div>
<div class="h">Mahantaraduka</div>
<div class="h">Cetasikaduka</div>
<div class="q" id="p_29Dhs_1891"> <div class="divNumber">1195.</div> <div class="p">
<span class="pN">1891</span>Katame dhammā cetasikā? Vedanākkhandho, saññākkhandho, saṅkhārakkhandho—  ime dhammā cetasikā. </div>
</div>
<div class="q" id="p_29Dhs_1892"> <div class="divNumber">1196.</div> <div class="p">
<span class="pN">1892</span>Katame dhammā acetasikā? Cittañca, sabbañca rūpaṃ, asaṅkhatā ca dhātu—  ime dhammā acetasikā. </div>
</div>
