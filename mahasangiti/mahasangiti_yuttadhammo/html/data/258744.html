<div class="h">Dassanahetuttika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P19_73"> <div class="divNumber">17.</div> <div class="p">
<span class="pN">73</span>Nadassanena pahātabbahetukaṃ dhammaṃ paṭicca dassanena pahātabbahetuko dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P19_74"> <div class="p">
<span class="pN">74</span>Hetuyā chabbīsa, ārammaṇe ekavīsa, adhipatiyā aṭṭhārasa…pe…  vipāke tīṇi…pe…  avigate chabbīsa. </div>
</div>
