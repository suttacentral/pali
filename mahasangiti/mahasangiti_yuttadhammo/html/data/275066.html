<div class="q" id="p_14S5_2492"> <div class="divNumber">1156.</div> <div class="p">
<span class="pN">2492</span>…  “Evameva kho, bhikkhave, appakā te sattā ye itthikumārikapaṭiggahaṇā paṭiviratā; atha kho eteva bahutarā sattā ye itthikumārikapaṭiggahaṇā appaṭiviratā…pe… . </div>
</div>
