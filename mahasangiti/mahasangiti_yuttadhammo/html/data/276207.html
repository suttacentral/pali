<div class="i">1.2.1 Paṭhamaanusayasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Anusayavagga</div>
<div class="h">Paṭhamaanusayasutta</div>
<div class="q" id="p_16A7_58"> <div class="divNumber">11.</div> <div class="p">
<span class="pN">58</span>“Sattime, bhikkhave, anusayā. Katame satta? Kāmarāgānusayo, paṭighānusayo, diṭṭhānusayo, vicikicchānusayo, mānānusayo, bhavarāgānusayo, avijjānusayo. Ime kho, bhikkhave, satta anusayā”ti. </div>
</div>
<div class="CENTER" id="p_16A7_59">
<span class="pN">59</span>Paṭhamaṃ.</div>
</html>
