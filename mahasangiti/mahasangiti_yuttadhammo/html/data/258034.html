<div class="i">56 Sanidassanattika, Atītattika</div>
<div class="h">Sanidassanattika, Atītattika</div>
<div class="q" id="p_40P23_203"> <div class="divNumber">65.</div> <div class="p">
<span class="pN">203</span>Nasanidassanasappaṭigho napaccuppanno dhammo anidassanaappaṭighassa paccuppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P23_204"> <div class="p">
<span class="pN">204</span>Ārammaṇe cha, adhipatiyā cha, anantare samanantare tīṇi, upanissaye cha, natthiyā vigate tīṇi. </div>
</div>
