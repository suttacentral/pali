<div class="i">55 Sanidassanattika, Uppannattika</div>
<div class="h">Sanidassanattika, Uppannattika</div>
<div class="q" id="p_40P23_201"> <div class="divNumber">64.</div> <div class="p">
<span class="pN">201</span>Nasanidassanasappaṭigho nauppanno dhammo anidassanaappaṭighassa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P23_202"> <div class="p">
<span class="pN">202</span>Ārammaṇe cha, adhipatiyā upanissaye cha. </div>
</div>
