<div class="q" id="p_15A1_49"> <div class="divNumber">23.</div> <div class="p">
<span class="pN">49</span>“Nāhaṃ, bhikkhave, aññaṃ ekadhammampi samanupassāmi yaṃ evaṃ abhāvitaṃ mahato anatthāya saṃvattati yathayidaṃ, bhikkhave, cittaṃ. Cittaṃ, bhikkhave, abhāvitaṃ mahato anatthāya saṃvattatī”ti. </div>
</div>

<span class="pN">50</span>Tatiyaṃ.</div>
