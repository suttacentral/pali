<div class="h">Bāhirāyatanadukkhasutta</div>
<div class="q" id="p_13S4_918"> <div class="divNumber">226.</div> <div class="p">
<span class="pN">918</span>“Rūpā, bhikkhave, dukkhā. Saddā…  gandhā…  rasā…  phoṭṭhabbā…  dhammā dukkhā. Evaṃ passaṃ…pe…  nāparaṃ itthattāyāti pajānātī”ti. </div>
