<div class="q" id="p_15A1_21"> <div class="divNumber">10.</div> <div class="p">

</div>
<div class="CENTER" id="p_15A1_22">
<span class="pN">22</span>Dasamaṃ.</div>
<div class="CENTER" id="p_15A1_23">
<span class="pN">23</span>Rūpādivaggo paṭhamo.</div>
