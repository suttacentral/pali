<div class="h">Ārammaṇaduka</div>
<div class="q" id="p_36P1_582"> <div class="divNumber">163.</div> <div class="p">
<span class="pN">582</span>Ārammaṇapaccayā nahetuyā cattāri, naadhipatiyā satta, napurejāte tīṇi, napacchājāte satta, naāsevane satta, nakamme satta, navipāke satta, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
