<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Āsevanaduka</div>
<div class="q" id="p_36P1_306"> <div class="divNumber">71.</div> <div class="p">
<span class="pN">306</span>Āsevanapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, nakamme tīṇi, navipāke tīṇi, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
