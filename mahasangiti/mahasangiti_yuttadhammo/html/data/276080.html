<div class="i">1.1.9 Anussatiṭṭhānasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Āhuneyyavagga</div>
<div class="h">Anussatiṭṭhānasutta</div>
<div class="q" id="p_16A6_30"> <div class="divNumber">9.</div> <div class="p">
<span class="pN">30</span>“Chayimāni, bhikkhave, anussatiṭṭhānāni. Katamāni cha? Buddhānussati, dhammānussati, saṃghānussati, sīlānussati, cāgānussati, devatānussati. Imāni kho, bhikkhave, cha anussatiṭṭhānānī”ti. </div>
</div>
<div class="CENTER" id="p_16A6_31">
<span class="pN">31</span>Navamaṃ.</div>
