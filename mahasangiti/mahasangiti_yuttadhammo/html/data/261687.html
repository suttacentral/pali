<div class="h">Hetu</div>
<div class="q" id="p_39P3_1612"> <div class="divNumber">14.</div> <div class="p">
<span class="pN">1612</span>Sāsavaṃ akusalaṃ dhammaṃ paṭicca sāsavo akusalo dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_39P3_1613"> <div class="divNumber">15.</div> <div class="p">
<span class="pN">1613</span>Hetuyā ekaṃ, ārammaṇe ekaṃ…pe…  avigate ekaṃ. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_39P3_1614"> <div class="p">
<span class="pN">1614</span>(Sahajātavārepi…pe…  pañhāvārepi sabbattha ekaṃ.) </div>
</div>
