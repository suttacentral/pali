<div class="i">1.5.7 Saṅkhatalakkhaṇasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Cūḷavagga</div>
<div class="h">Saṅkhatalakkhaṇasutta</div>
<div class="q" id="p_15A3_288"> <div class="divNumber">47.</div> <div class="p">
<span class="pN">288</span>“Tīṇimāni, bhikkhave, saṅkhatassa saṅkhatalakkhaṇāni. Katamāni tīṇi? Uppādo paññāyati, vayo paññāyati, ṭhitassa aññathattaṃ paññāyati. Imāni kho, bhikkhave, tīṇi saṅkhatassa saṅkhatalakkhaṇānī”ti. </div>
</div>
<div class="CENTER" id="p_15A3_289">
<span class="pN">289</span>Sattamaṃ.</div>
