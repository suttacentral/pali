<div class="q" id="p_36P1_295"> <div class="p">
<span class="pN">295</span>Sahajātapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_296">
<span class="pN">296</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
