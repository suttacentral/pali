<div class="q" id="p_30Vbh_520"> <div class="p">
<span class="pN">520</span>Rūpakkhandho anārammaṇo. Cattāro khandhā siyā ajjhattārammaṇā, siyā bahiddhārammaṇā, siyā ajjhattabahiddhārammaṇā, siyā na vattabbā—  “ajjhattārammaṇā”tipi, “bahiddhārammaṇā”tipi, “ajjhattabahiddhārammaṇā”tipi. </div>
