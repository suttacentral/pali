<div class="i">52 Sanidassanattika, Sappaccayaduka</div>
<div class="h">Sanidassanattika, Sappaccayaduka</div>
<div class="q" id="p_40P16_235"> <div class="divNumber">95.</div> <div class="p">
<span class="pN">235</span>Anidassanaappaṭigho appaccayo dhammo nasanidassanasappaṭighassa naappaccayassa dhammassa ārammaṇapaccayena paccayo. </div>
</div>
<div class="q" id="p_40P16_236"> <div class="p">
<span class="pN">236</span>Ārammaṇe tīṇi, adhipatiyā tīṇi, upanissaye tīṇi. (Saṃkhittaṃ.) </div>
</div>
