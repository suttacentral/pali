<div class="i">17 Kusalattika, Atītattika</div>
<div class="h">Kusalattika, Atītattika</div>
<div class="q" id="p_40P17_77"> <div class="divNumber">29.</div> <div class="p">
<span class="pN">77</span>Kusalo atīto dhammo nakusalassa naatītassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P17_78"> <div class="p">
<span class="pN">78</span>Ārammaṇe aṭṭhārasa, adhipatiyā ekādasa, anantare samanantare soḷasa, upanissaye aṭṭhārasa, natthiyā vigate soḷasa. (Anāgataṃ atītasadisaṃ.) </div>
</div>
</html>
