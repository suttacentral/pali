<div class="i">3.4.3 Mittasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Yodhājīvavagga</div>
<div class="h">Mittasutta</div>
<div class="q" id="p_15A3_1022"> <div class="divNumber">136.</div> <div class="p">
<span class="pN">1022</span>“Tīhi, bhikkhave, aṅgehi samannāgato mitto sevitabbo. Katamehi tīhi? ( ) Duddadaṃ dadāti, dukkaraṃ karoti, dukkhamaṃ khamati—  imehi kho, bhikkhave, tīhi aṅgehi samannāgato mitto sevitabbo”ti. </div>
</div>
<div class="CENTER" id="p_15A3_1023">
<span class="pN">1023</span>Tatiyaṃ.</div>
