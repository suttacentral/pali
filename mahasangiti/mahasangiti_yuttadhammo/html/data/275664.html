<div class="i">3.5.2 Pabhāsutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Pabhāsutta</div>
<div class="q" id="p_15A4_884"> <div class="divNumber">142.</div> <div class="p">
<span class="pN">884</span>“Catasso imā, bhikkhave, pabhā. Katamā catasso? Candappabhā, sūriyappabhā, aggippabhā, paññāpabhā—  imā kho, bhikkhave, catasso pabhā. Etadaggaṃ, bhikkhave, imāsaṃ catunnaṃ pabhānaṃ yadidaṃ paññāpabhā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_885">
<span class="pN">885</span>Dutiyaṃ.</div>
