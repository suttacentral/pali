<html>
<div class="i">2.3.2 Daddarajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Kalyāṇavagga</div>
<div class="h">Daddarajātaka</div>
<div class="q" id="p_22J_409"> <div class="divNumber">43.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">409</div> <div class="G">“Ko nu saddena mahatā,</div> </td> </tr> <tr> <td> <div class="G">abhinādeti daddaraṃ;</div> </td> </tr> <tr> <td> <div class="G">Taṃ sīhā nappaṭinadanti,</div> </td> </tr> <tr> <td> <div class="G">ko nāmeso migādhibhū”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_410"> <div class="divNumber">44.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">410</div> <div class="G">“Adhamo migajātānaṃ,</div> </td> </tr> <tr> <td> <div class="G">siṅgālo tāta vassati;</div> </td> </tr> <tr> <td> <div class="G">Jātimassa jigucchantā,</div> </td> </tr> <tr> <td> <div class="G">tuṇhī sīhā samacchare”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_411">
<span class="pN">411</span>Daddarajātakaṃ dutiyaṃ.</div>
