<div class="q" id="p_29Dhs_1760"> <div class="divNumber">1091.</div> <div class="p">
<span class="pN">1760</span>Katame dhammā saṅkhatā? Yeva te dhammā sappaccayā, teva te dhammā saṅkhatā. </div>
</div>
<div class="q" id="p_29Dhs_1761"> <div class="divNumber">1092.</div> <div class="p">
<span class="pN">1761</span>Katame dhammā asaṅkhatā? Yo eva so dhammo appaccayo, so eva so dhammo asaṅkhato. </div>
</div>
