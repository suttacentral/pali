<div class="i">1.2.7 Dukkhānupassīsutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Anusayavagga</div>
<div class="h">Dukkhānupassīsutta</div>
<div class="q" id="p_16A7_82"> <div class="divNumber">17.</div> <div class="p">
<span class="pN">82</span>Sattime, bhikkhave, puggalā āhuneyyā…pe…  anuttaraṃ puññakkhettaṃ lokassa. Katame satta? Idha, bhikkhave, ekacco puggalo sabbasaṅkhāresu dukkhānupassī viharati…pe… . </div>
</div>
<div class="CENTER" id="p_16A7_83">
<span class="pN">83</span>Sattamaṃ.</div>
