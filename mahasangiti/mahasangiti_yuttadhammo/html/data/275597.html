<div class="i">2.3.5 Dutiyaaggasutta</div>
<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Apaṇṇakavagga</div>
<div class="h">Dutiyaaggasutta</div>
<div class="q" id="p_15A4_539"> <div class="divNumber">75.</div> <div class="p">
<span class="pN">539</span>“Cattārimāni, bhikkhave, aggāni. Katamāni cattāri? Rūpaggaṃ, vedanāggaṃ, saññāggaṃ, bhavaggaṃ—  imāni kho, bhikkhave, cattāri aggānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_540">
<span class="pN">540</span>Pañcamaṃ.</div>
