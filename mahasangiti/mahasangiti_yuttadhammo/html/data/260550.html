<div class="q" id="p_36P1_766"> <div class="divNumber">237.</div> <div class="p">
<span class="pN">766</span>Purejātapaccayā nahetuyā dve, naadhipatiyā tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ. </div>
