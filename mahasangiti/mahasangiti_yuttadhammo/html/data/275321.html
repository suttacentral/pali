<div class="q" id="p_15A2_245"> <div class="divNumber">153.</div> <div class="p">
<span class="pN">245</span>“Dveme, bhikkhave, paṭisanthārā. Katame dve? Āmisapaṭisanthāro ca dhammapaṭisanthāro ca. Ime kho, bhikkhave, dve paṭisanthārā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ paṭisanthārānaṃ yadidaṃ dhammapaṭisanthāro”ti. </div>
