<div class="q" id="p_36P1_770"> <div class="divNumber">239.</div> <div class="p">
<span class="pN">770</span>Kammapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
