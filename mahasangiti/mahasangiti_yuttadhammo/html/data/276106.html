<div class="i">1.4.5 Vijjābhāgiyasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Devatāvagga</div>
<div class="h">Vijjābhāgiyasutta</div>
<div class="q" id="p_16A6_237"> <div class="divNumber">35.</div> <div class="p">
<span class="pN">237</span>“Chayime, bhikkhave, dhammā vijjābhāgiyā. Katame cha? Aniccasaññā, anicce dukkhasaññā, dukkhe anattasaññā, pahānasaññā, virāgasaññā, nirodhasaññā—  ime kho, bhikkhave, cha dhammā vijjābhāgiyā”ti. </div>
</div>
<div class="CENTER" id="p_16A6_238">
<span class="pN">238</span>Pañcamaṃ.</div>
</html>
