<div class="i">3.5.9 Sucaritasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Sucaritasutta</div>
<div class="q" id="p_15A4_899"> <div class="divNumber">149.</div> <div class="p">
<span class="pN">899</span>“Cattārimāni, bhikkhave, vacīsucaritāni. Katamāni cattāri? Saccavācā, apisuṇā vācā, saṇhā vācā, mantabhāsā—  imāni kho, bhikkhave, cattāri vacīsucaritānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_900">
<span class="pN">900</span>Navamaṃ.</div>
