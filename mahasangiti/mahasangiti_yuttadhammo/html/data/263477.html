<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Hetuduka</div>
<div class="q" id="p_38P2_793"> <div class="divNumber">108.</div> <div class="p">
<span class="pN">793</span>Hetupaccayā naārammaṇe tīṇi (saṃkhittaṃ, sabbe kātabbā), nakamme tīṇi, navipāke nava, nasampayutte tīṇi, navippayutte ekaṃ, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
<div class="CENTER" id="p_38P2_794">
<span class="pN">794</span>Anulomapaccanīyaṃ.</div>
