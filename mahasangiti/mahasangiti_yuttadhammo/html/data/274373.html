<div class="i">2.3.10 Suddhikasutta</div>
<div class="h">Vedanāsaṃyutta</div>
<div class="h">Aṭṭhasatapariyāyavagga</div>
<div class="h">Suddhikasutta</div>
<div class="q" id="p_13S4_1220"> <div class="divNumber">278.</div> <div class="p">
<span class="pN">1220</span>“Tisso imā, bhikkhave, vedanā. Katamā tisso? Sukhā vedanā, dukkhā vedanā, adukkhamasukhā vedanā—  imā kho, bhikkhave, tisso vedanā”ti. </div>
</div>
<div class="CENTER" id="p_13S4_1221">
<span class="pN">1221</span>Dasamaṃ.</div>
