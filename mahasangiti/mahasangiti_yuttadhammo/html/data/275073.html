<div class="h">Dūteyyasutta</div>
<div class="q" id="p_14S5_2509"> <div class="divNumber">1163.</div> <div class="p">
<span class="pN">2509</span>…  “Evameva kho, bhikkhave, appakā te sattā ye dūteyyapahiṇagamanānuyogā paṭiviratā; atha kho eteva bahutarā sattā ye dūteyyapahiṇagamanānuyogā appaṭiviratā…pe… . </div>
</div>
<div class="CENTER" id="p_14S5_2510">
<span class="pN">2510</span>Tatiyaṃ.</div>
