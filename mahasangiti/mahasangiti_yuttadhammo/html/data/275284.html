<div class="q" id="p_15A2_199"> <div class="divNumber">116.</div> <div class="p">
<span class="pN">199</span>“Dvinnaṃ, bhikkhave, āsavā na vaḍḍhanti. Katamesaṃ dvinnaṃ? Yo ca dhamme dhammasaññī, yo ca adhamme adhammasaññī. Imesaṃ kho, bhikkhave, dvinnaṃ āsavā na vaḍḍhantī”ti. </div>
