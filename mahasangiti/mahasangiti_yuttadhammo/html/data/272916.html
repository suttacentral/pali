<div class="q" id="p_15A1_57"> <div class="divNumber">27.</div> <div class="p">
<span class="pN">57</span>“Nāhaṃ, bhikkhave, aññaṃ ekadhammampi samanupassāmi yaṃ evaṃ abhāvitaṃ abahulīkataṃ mahato anatthāya saṃvattati yathayidaṃ, bhikkhave, cittaṃ. Cittaṃ, bhikkhave, abhāvitaṃ abahulīkataṃ mahato anatthāya saṃvattatī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_58">
<span class="pN">58</span>Sattamaṃ.</div>
