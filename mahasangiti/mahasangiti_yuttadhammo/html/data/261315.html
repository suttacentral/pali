<div class="q" id="p_38P2_3283"> <div class="divNumber">384.</div> <div class="p">
<span class="pN">3283</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā pañca…pe…  nakamme ekaṃ, navipāke tīṇi…pe…  nasampayutte tīṇi, navippayutte ekaṃ, nonatthiyā tīṇi, novigate tīṇi. </div>
