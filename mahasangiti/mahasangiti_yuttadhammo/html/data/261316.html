<div class="q" id="p_38P2_3284"> <div class="divNumber">385.</div> <div class="p">
<span class="pN">3284</span>Nahetupaccayā ārammaṇe tīṇi, anantare tīṇi, samanantare tīṇi, sahajāte pañca, aññamaññe pañca, nissaye pañca, upanissaye tīṇi, purejāte ekaṃ, āsevane ekaṃ…pe…  magge ekaṃ…pe…  avigate pañca. </div>
