<div class="q" id="p_15A2_215"> <div class="divNumber">130.</div> <div class="p">
<span class="pN">215</span>“Dvemā, bhikkhave, āpattiyo. Katamā dve? Sāvasesā ca āpatti, anavasesā ca āpatti. Imā kho, bhikkhave, dve āpattiyo”ti. </div>
</div>
<div class="CENTER" id="p_15A2_216">
<span class="pN">216</span>Āsāduppajahavaggo paṭhamo.</div>
