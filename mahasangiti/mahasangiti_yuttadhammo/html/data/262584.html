<div class="q" id="p_36P1_1848"> <div class="divNumber">23.</div> <div class="p">
<span class="pN">1848</span>Namaggapaccayā nahetuyā tīṇi, naadhipatiyā tīṇi, napurejāte ekaṃ, napacchājāte tīṇi, naāsevane tīṇi, nakamme dve, navipāke dve, najhāne tīṇi, navippayutte ekaṃ. </div>
