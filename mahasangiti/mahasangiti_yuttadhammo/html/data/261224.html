<div class="i">10.2.7.3 Paccayānulomapaccanīya</div>
<div class="h">Mahantaraduka</div>
<div class="h">Cittaduka</div>
<div class="h">Pañhāvāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_38P2_2539"> <div class="divNumber">90.</div> <div class="p">
<span class="pN">2539</span>Hetupaccayā naārammaṇe tīṇi…pe…  nasamanantare tīṇi, naaññamaññe ekaṃ, naupanissaye tīṇi (sabbattha tīṇi), namagge tīṇi, nasampayutte ekaṃ, navippayutte tīṇi, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
