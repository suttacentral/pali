<div class="i">15.1.9 </div>
<div class="h">Aṭṭhānapāḷi</div>
<div class="h">Paṭhamavagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_366"> <div class="divNumber">276.</div> <div class="p">
<span class="pN">366</span>“Aṭṭhānametaṃ, bhikkhave, anavakāso yaṃ diṭṭhisampanno puggalo aññaṃ satthāraṃ uddiseyya. Netaṃ ṭhānaṃ vijjati. Ṭhānañca kho etaṃ, bhikkhave, vijjati yaṃ puthujjano aññaṃ satthāraṃ uddiseyya. Ṭhānametaṃ vijjatī”ti. </div>
</div>
