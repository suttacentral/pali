<html>
<div class="i">9.1.1 Suddhikasutta</div>
<div class="h">Supaṇṇasaṃyutta</div>
<div class="h">Supaṇṇavagga</div>
<div class="h">Suddhikasutta</div>
<div class="q" id="p_13S3_1185"> <div class="divNumber">392.</div> <div class="p">
<span class="pN">1185</span>Sāvatthinidānaṃ. “Catasso imā, bhikkhave, supaṇṇayoniyo. Katamā catasso? Aṇḍajā supaṇṇā, jalābujā supaṇṇā, saṃsedajā supaṇṇā, opapātikā supaṇṇā—  imā kho, bhikkhave, catasso supaṇṇayoniyo”ti. </div>
</div>
<div class="CENTER" id="p_13S3_1186">
<span class="pN">1186</span>Paṭhamaṃ.</div>
</html>
