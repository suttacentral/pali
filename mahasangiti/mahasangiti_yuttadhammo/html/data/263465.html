<div class="h">Hetuduka</div>
<div class="q" id="p_38P2_750"> <div class="divNumber">91.</div> <div class="p">
<span class="pN">750</span>Hetupaccayā naārammaṇe tīṇi…pe…  naanantare tīṇi, nasamanantare tīṇi, naaññamaññe tīṇi, naupanissaye tīṇi…pe…  nasampayutte tīṇi, navippayutte ekaṃ, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
<div class="CENTER" id="p_38P2_751">
<span class="pN">751</span>Anulomapaccanīyaṃ.</div>
