<div class="h">Suddhikasutta</div>
<div class="q" id="p_14S5_1085"> <div class="divNumber">501.</div> <div class="p">
<span class="pN">1085</span>“Pañcimāni, bhikkhave, indriyāni. Katamāni pañca? Sukhindriyaṃ, dukkhindriyaṃ, somanassindriyaṃ, domanassindriyaṃ, upekkhindriyaṃ—  imāni kho, bhikkhave, pañcindriyānī”ti. </div>
</div>
<div class="CENTER" id="p_14S5_1086">
<span class="pN">1086</span>Paṭhamaṃ.</div>
