<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Āhāraduka</div>
<div class="q" id="p_36P1_774"> <div class="divNumber">241.</div> <div class="p">
<span class="pN">774</span>Āhārapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
