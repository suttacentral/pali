<div class="q" id="p_15A1_166"> <div class="divNumber">79.</div> <div class="p">
<span class="pN">166</span>“Appamattikā esā, bhikkhave, vuddhi yadidaṃ bhogavuddhi. Etadaggaṃ, bhikkhave, vuddhīnaṃ yadidaṃ paññāvuddhi. Tasmātiha, bhikkhave, evaṃ sikkhitabbaṃ—  ‘paññāvuddhiyā vaddhissāmā’ti. Evañhi vo, bhikkhave, sikkhitabban”ti. </div>
