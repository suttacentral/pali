<div class="q" id="p_15A1_421"> <div class="divNumber">330.</div> <div class="p">
<span class="pN">421</span>…  Evamevaṃ kho, bhikkhave, appakā te sattā ye atthamaññāya dhammamaññāya dhammānudhammaṃ paṭipajjanti; atha kho eteva sattā bahutarā ye atthamaññāya dhammamaññāya dhammānudhammaṃ na paṭipajjanti. </div>
