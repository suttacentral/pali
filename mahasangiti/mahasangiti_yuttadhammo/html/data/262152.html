<div class="q" id="p_36P1_328"> <div class="p">
<span class="pN">328</span>Jhānapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_329">
<span class="pN">329</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
