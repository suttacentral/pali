<div class="i">11.3.2.3 Āsavagocchaka</div>
<div class="h">Maggaṅgavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Duka</div>
<div class="h">Āsavagocchaka</div>
<div class="q" id="p_30Vbh_1693"> <div class="p">
<span class="pN">1693</span>No āsavā. Anāsavā. Āsavavippayuttā. Na vattabbā “āsavā ceva sāsavā cā”tipi, “sāsavā ceva no ca āsavā”tipi. Na vattabbā “āsavā ceva āsavasampayuttā cā”tipi, “āsavasampayuttā ceva no ca āsavā”tipi. Āsavavippayuttā. Anāsavā. </div>
</div>
