<div class="q" id="p_12S1_99"> <div class="divNumber">22.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">99</div> <div class="G">“Nāphusantaṃ phusati ca,</div> </td> </tr> <tr> <td> <div class="G">phusantañca tato phuse;</div> </td> </tr> <tr> <td> <div class="G">Tasmā phusantaṃ phusati,</div> </td> </tr> <tr> <td> <div class="G">appaduṭṭhapadosinan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_100"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">100</div> <div class="G">“Yo appaduṭṭhassa narassa dussati,</div> </td> </tr> <tr> <td> <div class="G">Suddhassa posassa anaṅgaṇassa;</div> </td> </tr> <tr> <td> <div class="G">Tameva bālaṃ pacceti pāpaṃ,</div> </td> </tr> <tr> <td> <div class="G">Sukhumo rajo paṭivātaṃva khitto”ti.</div> </td> </tr> </table> </div>
