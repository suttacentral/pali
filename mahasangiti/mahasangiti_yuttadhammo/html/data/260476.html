<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Sampayuttaduka</div>
<div class="q" id="p_36P1_334"> <div class="divNumber">78.</div> <div class="p">
<span class="pN">334</span>Sampayuttapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
