<span class="pN">2004</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā pañca, napurejāte cattāri…pe…  nakamme dve, navipāke pañca, nasampayutte tīṇi, navippayutte dve, nonatthiyā tīṇi, novigate tīṇi. </div>
