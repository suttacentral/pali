<div class="q" id="p_15A1_114"> <div class="divNumber">54.</div> <div class="p">
<span class="pN">114</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu mettācittaṃ bhāveti; ayaṃ vuccati, bhikkhave—  ‘bhikkhu arittajjhāno viharati satthusāsanakaro ovādapatikaro, amoghaṃ raṭṭhapiṇḍaṃ bhuñjati’. Ko pana vādo ye naṃ bahulīkarontī”ti. </div>
</div>

<span class="pN">115</span>Catutthaṃ.</div>
