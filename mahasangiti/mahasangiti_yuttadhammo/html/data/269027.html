<div class="q" id="p_22J_297"> <div class="divNumber">134.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">297</div> <div class="G">“Ye saññino tepi duggatā,</div> </td> </tr> <tr> <td> <div class="G">Yepi asaññino tepi duggatā;</div> </td> </tr> <tr> <td> <div class="G">Etaṃ ubhayaṃ vivajjaya,</div> </td> </tr> <tr> <td> <div class="G">Taṃ samāpattisukhaṃ anaṅgaṇan”ti.</div> </td> </tr> </table> </div>
