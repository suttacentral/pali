<div class="h">Saṃkilesikaduka</div>

<div class="q" id="p_38P2_3916"> <div class="divNumber">39.</div> <div class="p">
<span class="pN">3916</span>Saṃkilesikaṃ dhammaṃ paṭicca saṃkilesiko dhammo uppajjati hetupaccayā (yathā lokiyadukaṃ, evaṃ ninnānākaraṇaṃ.) </div>
</div>
