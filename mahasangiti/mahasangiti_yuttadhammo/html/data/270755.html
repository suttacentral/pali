<div class="q" id="p_29Dhs_2005"> <div class="divNumber">1303.</div> <div class="p">
<span class="pN">2005</span>Katame dhammā vijjābhāgino? Vijjāya sampayuttakā dhammā—  ime dhammā vijjābhāgino. </div>
</div>
<div class="q" id="p_29Dhs_2006"> <div class="divNumber">1304.</div> <div class="p">
<span class="pN">2006</span>Katame dhammā avijjābhāgino? Avijjāya sampayuttakā dhammā—  ime dhammā avijjābhāgino. </div>
</div>
