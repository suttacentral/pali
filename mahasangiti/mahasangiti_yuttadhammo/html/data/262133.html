<div class="h">Tika</div>
<div class="q" id="p_36P1_288"> <div class="p">
<span class="pN">288</span>Ārammaṇapaccayā hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_289">
<span class="pN">289</span>Ārammaṇamūlakaṃ.<br> (Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
