<div class="q" id="p_22J_231"> <div class="divNumber">104.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">231</div> <div class="G">“Catubbhi aṭṭhajjhagamā,</div> </td> </tr> <tr> <td> <div class="G">aṭṭhāhipi ca soḷasa;</div> </td> </tr> <tr> <td> <div class="G">Soḷasāhi ca bāttiṃsa,</div> </td> </tr> <tr> <td> <div class="G">atricchaṃ cakkamāsado;</div> </td> </tr> <tr> <td> <div class="G">Icchāhatassa posassa,</div> </td> </tr> <tr> <td> <div class="G">cakkaṃ bhamati matthake”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_232">
<span class="pN">232</span>Mittavindakajātakaṃ catutthaṃ.</div>
