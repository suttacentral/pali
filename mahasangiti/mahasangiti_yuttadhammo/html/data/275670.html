<div class="i">3.5.8 Duccaritasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Ābhāvagga</div>
<div class="h">Duccaritasutta</div>
<div class="q" id="p_15A4_897"> <div class="divNumber">148.</div> <div class="p">
<span class="pN">897</span>“Cattārimāni, bhikkhave, vacīduccaritāni. Katamāni cattāri? Musāvādo, pisuṇā vācā, pharusā vācā, samphappalāpo—  imāni kho, bhikkhave, cattāri vacīduccaritānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_898">
<span class="pN">898</span>Aṭṭhamaṃ.</div>
