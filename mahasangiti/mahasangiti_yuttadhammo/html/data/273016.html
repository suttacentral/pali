<div class="h">Ekapuggalavagga</div>

<div class="q" id="p_15A1_265"> <div class="divNumber">172.</div> <div class="p">
<span class="pN">265</span>“Ekapuggalo, bhikkhave, loke uppajjamāno uppajjati acchariyamanusso. Katamo ekapuggalo? Tathāgato arahaṃ sammāsambuddho. Ayaṃ kho, bhikkhave, ekapuggalo loke uppajjamāno uppajjati acchariyamanusso”ti. </div>
