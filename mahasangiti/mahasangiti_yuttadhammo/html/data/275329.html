<div class="q" id="p_15A2_253"> <div class="divNumber">161.</div> <div class="p">
<span class="pN">253</span>“Dvemāni, bhikkhave, ratanāni. Katamāni dve? Āmisaratanañca dhammaratanañca. Imāni kho, bhikkhave, dve ratanāni. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ ratanānaṃ yadidaṃ dhammaratanan”ti. </div>
