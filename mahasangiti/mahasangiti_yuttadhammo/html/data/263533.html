<span class="pN">1254</span>Hetupaccayā naārammaṇe nava, naadhipatiyā nava…pe…  nasamanantare nava, naaññamaññe tīṇi, naupanissaye nava…pe…  namagge nava, nasampayutte tīṇi, navippayutte cha, nonatthiyā nava, novigate nava. </div>
