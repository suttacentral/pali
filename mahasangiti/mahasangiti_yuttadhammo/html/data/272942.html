<div class="q" id="p_15A1_112"> <div class="divNumber">53.</div> <div class="p">
<span class="pN">112</span>“Accharāsaṅghātamattampi ce, bhikkhave, bhikkhu mettācittaṃ āsevati; ayaṃ vuccati, bhikkhave—  ‘bhikkhu arittajjhāno viharati satthusāsanakaro ovādapatikaro, amoghaṃ raṭṭhapiṇḍaṃ bhuñjati’. Ko pana vādo ye naṃ bahulīkarontī”ti. </div>
</div>
