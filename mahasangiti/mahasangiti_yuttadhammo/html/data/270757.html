<div class="i">2.3.3.3 Bāladuka</div>

<div class="h">Bāladuka</div>
<div class="q" id="p_29Dhs_2009"> <div class="divNumber">1307.</div> <div class="p">
<span class="pN">2009</span>Katame dhammā bālā? Ahirīkañca anottappañca—  ime dhammā bālā. Sabbepi akusalā dhammā bālā. </div>
</div>
<div class="q" id="p_29Dhs_2010"> <div class="divNumber">1308.</div> <div class="p">
<span class="pN">2010</span>Katame dhammā paṇḍitā? Hirī ca ottappañca—  ime dhammā paṇḍitā. Sabbepi kusalā dhammā paṇḍitā. </div>
</div>
