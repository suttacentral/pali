<div class="h">Pubbakammapilotikabuddhaapadāna</div>

<div class="q" id="p_20Ap1_4272"> <div class="divNumber">78.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4272</div> <div class="G">Vemātubhātaraṃ pubbe,</div> </td> </tr> <tr> <td> <div class="G">dhanahetu haniṃ ahaṃ;</div> </td> </tr> <tr> <td> <div class="G">Pakkhipiṃ giriduggasmiṃ,</div> </td> </tr> <tr> <td> <div class="G">silāya ca apiṃsayiṃ.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_20Ap1_4273"> <div class="divNumber">79.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4273</div> <div class="G">Tena kammavipākena,</div> </td> </tr> <tr> <td> <div class="G">devadatto silaṃ khipi;</div> </td> </tr> <tr> <td> <div class="G">Aṅguṭṭhaṃ piṃsayī pāde,</div> </td> </tr> <tr> <td> <div class="G">mama pāsāṇasakkharā.</div> </td> </tr> </table> </div>
