<div class="i">12.8.3 Kāmesumicchācārasutta</div>
<div class="h">Saccasaṃyutta</div>
<div class="h">Dutiyaāmakadhaññapeyyālavagga</div>
<div class="h">Kāmesumicchācārasutta</div>
<div class="q" id="p_14S5_2463"> <div class="divNumber">1143.</div> <div class="p">
<span class="pN">2463</span>…  “Evameva kho, bhikkhave, appakā te sattā ye kāmesumicchācārā paṭiviratā; atha kho eteva bahutarā sattā ye kāmesumicchācārā appaṭiviratā…pe… . </div>
</div>
<div class="CENTER" id="p_14S5_2464">
<span class="pN">2464</span>Tatiyaṃ.</div>
