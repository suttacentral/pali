<div class="i">5.5.8 Paṭhamavohārasutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Āpattibhayavagga</div>
<div class="h">Paṭhamavohārasutta</div>
<div class="q" id="p_15A4_1510"> <div class="divNumber">250.</div> <div class="p">
<span class="pN">1510</span>“Cattārome, bhikkhave, anariyavohārā. Katame cattāro? Adiṭṭhe diṭṭhavāditā, asute sutavāditā, amute mutavāditā, aviññāte viññātavāditā—  ime kho, bhikkhave, cattāro anariyavohārā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_1511">
<span class="pN">1511</span>Aṭṭhamaṃ.</div>
