<div class="q" id="p_36P1_303"> <div class="divNumber">70.</div> <div class="p">
<span class="pN">303</span>Purejātapaccayā nahetuyā dve, naadhipatiyā tīṇi, na pacchājāte tīṇi, na āsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ. </div>
