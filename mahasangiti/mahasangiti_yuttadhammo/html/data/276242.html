<div class="i">1.5.3 Paṭhamaaggisutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Mahāyaññavagga</div>
<div class="h">Paṭhamaaggisutta</div>
<div class="q" id="p_16A7_237"> <div class="divNumber">46.</div> <div class="p">
<span class="pN">237</span>“Sattime, bhikkhave, aggī. Katame satta? Rāgaggi, dosaggi, mohaggi, āhuneyyaggi, gahapataggi, dakkhiṇeyyaggi, kaṭṭhaggi—  ime kho, bhikkhave, satta aggī”ti. </div>
</div>
<div class="CENTER" id="p_16A7_238">
<span class="pN">238</span>Tatiyaṃ.</div>
