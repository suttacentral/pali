<div class="i">2.1.7.5 Saṃkiliṭṭhattika</div>
<div class="h">Niddesa</div>
<div class="h">Paṭhamanaya saṅgahāsaṅgahapadaniddesa</div>
<div class="h">Tika</div>
<div class="h">Saṃkiliṭṭhattika</div>
<div class="q" id="p_31Dht_133"> <div class="divNumber">87.</div> <div class="p">
<span class="pN">133</span>Asaṃkiliṭṭhasaṃkilesikā dhammā pañcahi khandhehi dvādasahāyatanehi aṭṭhārasahi dhātūhi saṅgahitā. Katihi asaṅgahitā? Na kehici khandhehi na kehici āyatanehi na kāhici dhātūhi asaṅgahitā. </div>
</div>
</html>
