<div class="q" id="p_15A1_433"> <div class="divNumber">354--356.</div> <div class="p">
<span class="pN">433</span>…  Evamevaṃ kho, bhikkhave, appakā te sattā ye tiracchānayoniyā cutā manussesu paccājāyanti; atha kho eteva sattā bahutarā ye tiracchānayoniyā cutā niraye paccājāyanti…  tiracchānayoniyā paccājāyanti…  pettivisaye paccājāyanti. </div>
