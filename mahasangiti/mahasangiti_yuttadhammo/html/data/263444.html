<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Hetuduka</div>
<div class="q" id="p_38P2_593"> <div class="divNumber">24.</div> <div class="p">
<span class="pN">593</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā tīṇi (sabbattha tīṇi), nakamme ekaṃ, navipāke tīṇi, nasampayutte tīṇi, navippayutte ekaṃ, nonatthiyā tīṇi, novigate tīṇi. </div>
</div>
<div class="CENTER" id="p_38P2_594">
<span class="pN">594</span>Anulomapaccanīyaṃ.</div>
</html>
