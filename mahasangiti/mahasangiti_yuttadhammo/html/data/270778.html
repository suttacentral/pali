<div class="h">Suttantikadukanikkhepa</div>
<div class="h">Ajjavaduka</div>
<div class="q" id="p_29Dhs_2051"> <div class="divNumber">1346.</div> <div class="p">
<span class="pN">2051</span>Tattha katamo ajjavo? Yā ajjavatā ajimhatā avaṅkatā akuṭilatā—  ayaṃ vuccati ajjavo. </div>
</div>
<div class="q" id="p_29Dhs_2052"> <div class="divNumber">1347.</div> <div class="p">
<span class="pN">2052</span>Tattha katamo maddavo? Yā mudutā maddavatā akakkhaḷatā akathinatā nīcacittatā—  ayaṃ vuccati maddavo. </div>
</div>
