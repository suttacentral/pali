<div class="h">Satibalasutta</div>
<div class="q" id="p_15A4_913"> <div class="divNumber">154.</div> <div class="p">
<span class="pN">913</span>“Cattārimāni, bhikkhave, balāni. Katamāni cattāri? Satibalaṃ, samādhibalaṃ, anavajjabalaṃ, saṅgahabalaṃ—  imāni kho, bhikkhave, cattāri balānī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_914">
<span class="pN">914</span>Catutthaṃ.</div>
