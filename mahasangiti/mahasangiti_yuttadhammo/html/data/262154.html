<div class="q" id="p_36P1_332"> <div class="p">
<span class="pN">332</span>Maggapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_333">
<span class="pN">333</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
