<div class="h">Maggārammaṇattika</div>

<div class="q" id="p_40P7_61"> <div class="divNumber">29.</div> <div class="p">
<span class="pN">61</span>Namaggārammaṇaṃ dhammaṃ paṭicca…pe…  namaggahetukaṃ dhammaṃ paṭicca…pe…  namaggādhipatiṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_62"> <div class="p">
<span class="pN">62</span>Hetuyā ekūnapaññāsa…pe…  avigate ekūnapaññāsa. </div>
</div>
