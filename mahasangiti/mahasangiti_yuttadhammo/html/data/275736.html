<div class="i">5.2.4 Pāṇātipātīsutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Parisāvagga</div>
<div class="h">Pāṇātipātīsutta</div>
<div class="q" id="p_15A4_1382"> <div class="divNumber">214.</div> <div class="p">
<span class="pN">1382</span>…pe…  Pāṇātipātī hoti, adinnādāyī hoti, kāmesumicchācārī hoti, musāvādī hoti…pe…  pāṇātipātā paṭivirato hoti, adinnādānā paṭivirato hoti, kāmesumicchācārā paṭivirato hoti, musāvādā paṭivirato hoti. </div>
</div>
<div class="CENTER" id="p_15A4_1383">
<span class="pN">1383</span>Catutthaṃ.</div>
