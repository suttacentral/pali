<div class="i">3 Ambaṭṭhasutta</div> <div class="h">Ambaṭṭhasutta</div>
<div class="q" id="p_6D_347"> <div class="divNumber">254.</div> <div class="p">
<span class="pN">347</span>Evaṃ me sutaṃ—  ekaṃ samayaṃ bhagavā kosalesu cārikaṃ caramāno mahatā bhikkhusaṃghena saddhiṃ pañcamattehi bhikkhusatehi yena icchānaṅgalaṃ nāma kosalānaṃ brāhmaṇagāmo tadavasari. Tatra sudaṃ bhagavā icchānaṅgale viharati icchānaṅgalavanasaṇḍe. </div>
</div>
