<div class="q" id="p_36P1_2821"> <div class="divNumber">6.</div> <div class="p">
<span class="pN">2821</span>Hetupaccayā naārammaṇe pañca, naadhipatiyā cha…pe…  napurejāte satta, napacchājāte nava, naāsevane nava, nakamme tīṇi, navipāke nava, nasampayutte pañca, navippayutte tīṇi, nonatthiyā pañca, novigate pañca. (Saṃkhittaṃ.) </div>
