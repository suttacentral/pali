<div class="i">3.3.2 Dutiyasutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Parisuddhavagga</div>
<div class="h">Dutiyasutta</div>
<div class="q" id="p_17A10_1084"> <div class="divNumber">124.</div> <div class="p">
<span class="pN">1084</span>“Dasayime, bhikkhave, dhammā anuppannā uppajjanti, nāññatra sugatavinayā. Katame dasa? Sammādiṭṭhi…pe…  sammāvimutti—  ime kho, bhikkhave, dasa dhammā anuppannā uppajjanti, nāññatra sugatavinayā”ti. </div>
</div>
<div class="CENTER" id="p_17A10_1085">
<span class="pN">1085</span>Dutiyaṃ.</div>
</html>
