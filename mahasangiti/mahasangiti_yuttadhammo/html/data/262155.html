<div class="q" id="p_36P1_335"> <div class="p">
<span class="pN">335</span>Sampayuttapaccayā hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_336">
<span class="pN">336</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
