<div class="q" id="p_29Dhs_2240"> <div class="divNumber">1529.</div> <div class="p">
<span class="pN">2240</span>Katame dhammā cetasikā? Vedanākkhandho, saññākkhandho, saṅkhārakkhandho—  ime dhammā cetasikā. </div>
</div>
<div class="q" id="p_29Dhs_2241"> <div class="divNumber">1530.</div> <div class="p">
<span class="pN">2241</span>Katame dhammā acetasikā? Cittañca, rūpañca, nibbānañca—  ime dhammā acetasikā. </div>
</div>
