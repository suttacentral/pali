<div class="i">19.8 Titthiyavatthu</div>
<div class="h">Dhammaṭṭhavagga</div>
<div class="h">Titthiyavatthu</div>
<div class="q" id="p_18Dh_289"> <div class="divNumber">268.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">289</div> <div class="G">Na monena munī hoti,</div> </td> </tr> <tr> <td> <div class="G">mūḷharūpo aviddasu;</div> </td> </tr> <tr> <td> <div class="G">Yo ca tulaṃva paggayha,</div> </td> </tr> <tr> <td> <div class="G">varamādāya paṇḍito.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_290"> <div class="divNumber">269.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">290</div> <div class="G">Pāpāni parivajjeti,</div> </td> </tr> <tr> <td> <div class="G">sa munī tena so muni;</div> </td> </tr> <tr> <td> <div class="G">Yo munāti ubho loke,</div> </td> </tr> <tr> <td> <div class="G">“muni” tena pavuccati.</div> </td> </tr> </table> </div>
</div>
