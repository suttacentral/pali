<div class="q" id="p_36P1_1841"> <div class="divNumber">20.</div> <div class="p">
<span class="pN">1841</span>Napacchājātapaccayā…  naāsevanapaccayā…  nakammapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte dve, napacchājāte tīṇi, naāsevane tīṇi, navipāke tīṇi, namagge dve, navippayutte dve. </div>
