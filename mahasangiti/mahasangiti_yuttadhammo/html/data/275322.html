<div class="q" id="p_15A2_246"> <div class="divNumber">154.</div> <div class="p">
<span class="pN">246</span>“Dvemā, bhikkhave, esanā. Katamā dve? Āmisesanā ca dhammesanā ca. Imā kho, bhikkhave, dve esanā. Etadaggaṃ, bhikkhave, imāsaṃ dvinnaṃ esanānaṃ yadidaṃ dhammesanā”ti. </div>
