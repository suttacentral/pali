<div class="q" id="p_36P1_825"> <div class="divNumber">262.</div> <div class="p">
<span class="pN">825</span>Nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. (Saṃkhittaṃ.) </div>
</div>
<div class="CENTER" id="p_36P1_826">
<span class="pN">826</span>Paccanīyaṃ.</div>
