<div class="h">Hetuduka</div>
<div class="q" id="p_37P1_2866"> <div class="divNumber">55.</div> <div class="p">
<span class="pN">2866</span>Hetupaccayā naārammaṇe dve, naadhipatiyā naanantare nasamanantare naaññamaññe naupanissaye dve (saṃkhittaṃ, sabbattha dve), nasampayutte navippayutte nonatthiyā novigate dve. (Evaṃ gaṇetabbaṃ.) </div>
</div>

<span class="pN">2867</span>Anulomapaccanīyaṃ.</div>
