<div class="q" id="p_14S5_2131"> <div class="divNumber">1057.</div> <div class="p">

<div class="SUMMARY" id="p_14S5_2134">

<div class="q" id="p_14S5_2135"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">2135</div> <div class="G">Sagāthakaṃ vassaṃvutthaṃ,</div> </td> </tr> <tr> <td> <div class="G">dhammadinnañca gilānaṃ;</div> </td> </tr> <tr> <td> <div class="G">Caturo phalā paṭilābho,</div> </td> </tr> <tr> <td> <div class="G">vuddhi vepullatāya cāti.</div> </td> </tr> </table> </div>
