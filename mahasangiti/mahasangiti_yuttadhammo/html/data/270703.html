<div class="q" id="p_29Dhs_1216"> <div class="divNumber">588.</div> <div class="p">
<span class="pN">1216</span>Chabbidhena rūpasaṅgaho—  </div>
</div>
<div class="q" id="p_29Dhs_1217"> <div class="p">
<span class="pN">1217</span>Cakkhuviññeyyaṃ rūpaṃ, sotaviññeyyaṃ rūpaṃ, ghānaviññeyyaṃ rūpaṃ, jivhāviññeyyaṃ rūpaṃ, kāyaviññeyyaṃ rūpaṃ, manoviññeyyaṃ rūpaṃ. </div>
</div>
<div class="CENTER" id="p_29Dhs_1218">
<span class="pN">1218</span>Evaṃ chabbidhena rūpasaṅgaho.<br> Chakkaṃ.</div>
</html>
