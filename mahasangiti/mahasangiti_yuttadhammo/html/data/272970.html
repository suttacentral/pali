<div class="h">Kalyāṇamittādivagga</div>
<div class="h"></div>
<div class="q" id="p_15A1_170"> <div class="divNumber">81.</div> <div class="p">
<span class="pN">170</span>“Appamattikā esā, bhikkhave, vuddhi yadidaṃ yasovuddhi. Etadaggaṃ, bhikkhave, vuddhīnaṃ yadidaṃ paññāvuddhi. Tasmātiha, bhikkhave, evaṃ sikkhitabbaṃ—  ‘paññāvuddhiyā vaddhissāmā’ti. Evañhi vo, bhikkhave, sikkhitabban”ti. </div>
</div>
<div class="CENTER" id="p_15A1_171">
<span class="pN">171</span>Ekādasamaṃ.</div>
<div class="CENTER" id="p_15A1_172">
<span class="pN">172</span>Kalyāṇamittādivaggo aṭṭhamo.</div>
