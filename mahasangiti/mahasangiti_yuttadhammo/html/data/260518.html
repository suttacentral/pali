<div class="q" id="p_36P1_612"> <div class="divNumber">175.</div> <div class="p">
<span class="pN">612</span>Jhānapaccayā nahetuyā cattāri, naārammaṇe pañca…pe…  navipāke sattarasa, namagge ekaṃ, nasampayutte pañca, navippayutte tīṇi, nonatthiyā pañca, novigate pañca, jhānapaccayā hetupaccayā. (Saṃkhittaṃ.) </div>
