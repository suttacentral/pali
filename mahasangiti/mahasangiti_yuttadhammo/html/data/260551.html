<div class="h">Āsevanaduka</div>
<div class="q" id="p_36P1_768"> <div class="divNumber">238.</div> <div class="p">
<span class="pN">768</span>Āsevanapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, nakamme tīṇi, navipāke tīṇi, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
