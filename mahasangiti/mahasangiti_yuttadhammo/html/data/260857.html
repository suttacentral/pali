<div class="h">Hetuduka</div>
<div class="q" id="p_37P1_2492"> <div class="divNumber">25.</div> <div class="p">
<span class="pN">2492</span>Hetupaccayā naadhipatiyā sattarasa, napurejāte sattarasa, napacchājāte sattarasa, naāsevane nava, nakamme sattarasa, navipāke navippayutte sattarasa. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_2493">
<span class="pN">2493</span>Anulomapaccanīyaṃ.</div>
