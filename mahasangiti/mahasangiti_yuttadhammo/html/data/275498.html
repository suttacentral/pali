<div class="i">3.4.2 Parisāsutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Yodhājīvavagga</div>
<div class="h">Parisāsutta</div>
<div class="q" id="p_15A3_1020"> <div class="divNumber">135.</div> <div class="p">
<span class="pN">1020</span>“Tisso imā, bhikkhave, parisā. Katamā tisso? Ukkācitavinītā parisā, paṭipucchāvinītā parisā, yāvatāvinītā parisā—  imā kho, bhikkhave, tisso parisā”ti. </div>
</div>
<div class="CENTER" id="p_15A3_1021">
<span class="pN">1021</span>Dutiyaṃ.</div>
