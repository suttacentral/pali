<div class="q" id="p_40P14_41"> <div class="divNumber">13.</div> <div class="p">
<span class="pN">41</span>Rūpiṃ dhammaṃ paṭicca narūpī dhammo uppajjati hetupaccayā. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P14_42"> <div class="p">
<span class="pN">42</span>Hetuyā nava, ārammaṇe tīṇi, adhipatiyā pañca…pe…  aññamaññe cha…pe…  purejāte āsevane ekaṃ…pe…  avigate nava. (Sabbattha vitthāro.) </div>
</div>
