<div class="q" id="p_36P1_324"> <div class="p">
<span class="pN">324</span>Indriyapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_325">
<span class="pN">325</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
