<div class="h">Catucakkasutta</div>
<div class="q" id="p_12S1_120"> <div class="divNumber">29.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">120</div> <div class="G">“Catucakkaṃ navadvāraṃ,</div> </td> </tr> <tr> <td> <div class="G">puṇṇaṃ lobhena saṃyutaṃ;</div> </td> </tr> <tr> <td> <div class="G">Paṅkajātaṃ mahāvīra,</div> </td> </tr> <tr> <td> <div class="G">kathaṃ yātrā bhavissatī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_12S1_121"> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">121</div> <div class="G">“Chetvā naddhiṃ varattañca,</div> </td> </tr> <tr> <td> <div class="G">icchā lobhañca pāpakaṃ;</div> </td> </tr> <tr> <td> <div class="G">Samūlaṃ taṇhamabbuyha,</div> </td> </tr> <tr> <td> <div class="G">evaṃ yātrā bhavissatī”ti.</div> </td> </tr> </table> </div>
</div>
