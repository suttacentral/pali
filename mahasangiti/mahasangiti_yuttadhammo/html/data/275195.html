<div class="q" id="p_15A2_61"> <div class="divNumber">27.</div> <div class="p">
<span class="pN">61</span>“Paṭicchannakammantassa, bhikkhave, dvinnaṃ gatīnaṃ aññatarā gati pāṭikaṅkhā—  nirayo vā tiracchānayoni vāti. </div>
</div>
<div class="q" id="p_15A2_62"> <div class="p">
<span class="pN">62</span>Appaṭicchannakammantassa, bhikkhave, dvinnaṃ gatīnaṃ aññatarā gati pāṭikaṅkhā—  devā vā manussā vā”ti. </div>
</div>
