<div class="q" id="p_15A1_63"> <div class="divNumber">30.</div> <div class="p">

<div class="CENTER" id="p_15A1_64">

<div class="CENTER" id="p_15A1_65">
<span class="pN">65</span>Akammaniyavaggo tatiyo.</div>
