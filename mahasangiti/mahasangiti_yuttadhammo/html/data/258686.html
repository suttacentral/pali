<div class="q" id="p_40P13_111"> <div class="divNumber">41.</div> <div class="p">
<span class="pN">111</span>Parittārammaṇaṃ dhammaṃ paṭicca naparittārammaṇo dhammo uppajjati hetupaccayā… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P13_112"> <div class="p">
<span class="pN">112</span>Hetuyā ekavīsa, ārammaṇe nava…pe…  aññamaññe sattarasa…pe…  avigate ekavīsa. </div>
