<div class="q" id="p_38P2_1604"> <div class="divNumber">114.</div> <div class="p">
<span class="pN">1604</span>Hetupaccayā naārammaṇe tīṇi…pe…  nasamanantare tīṇi, naupanissaye tīṇi, napurejāte tīṇi…pe…  namagge tīṇi, nasampayutte tīṇi, navippayutte tīṇi, nonatthiyā tīṇi, novigate tīṇi. </div>
