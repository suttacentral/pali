<div class="q" id="p_15A4_537"> <div class="divNumber">74.</div> <div class="p">
<span class="pN">537</span>“Cattārimāni, bhikkhave, aggāni. Katamāni cattāri? Sīlaggaṃ, samādhiggaṃ, paññāggaṃ, vimuttaggaṃ—  imāni kho, bhikkhave, cattāri aggānī”ti. </div>
