<div class="h">Sirikāḷakaṇṇijātaka</div>
<div class="q" id="p_22J_473"> <div class="divNumber">83.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">473</div> <div class="G">“Itthī siyā rūpavatī,</div> </td> </tr> <tr> <td> <div class="G">sā ca sīlavatī siyā;</div> </td> </tr> <tr> <td> <div class="G">Puriso taṃ na iccheyya,</div> </td> </tr> <tr> <td> <div class="G">saddahāsi mahosadha”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_474"> <div class="divNumber">84.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">474</div> <div class="G">“Saddahāmi mahārāja,</div> </td> </tr> <tr> <td> <div class="G">puriso dubbhago siyā;</div> </td> </tr> <tr> <td> <div class="G">Sirī ca kāḷakaṇṇī ca,</div> </td> </tr> <tr> <td> <div class="G">na samenti kudācanan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_475">
