<div class="q" id="p_38P2_2122"> <div class="divNumber">109.</div> <div class="p">
<span class="pN">2122</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā tīṇi, naanantare tīṇi, nasamanantare tīṇi, naupanissaye tīṇi…pe…  namagge tīṇi, navippayutte tīṇi, nonatthiyā tīṇi, novigate tīṇi. </div>
