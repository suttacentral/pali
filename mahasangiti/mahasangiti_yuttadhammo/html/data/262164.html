<div class="q" id="p_36P1_347"> <div class="p">
<span class="pN">347</span>Atthipaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_348">
<span class="pN">348</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
