<div class="q" id="p_20Ap1_4282"> <div class="divNumber">88.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4282</div> <div class="G">Phussassāhaṃ pāvacane,</div> </td> </tr> <tr> <td> <div class="G">sāvake paribhāsayiṃ;</div> </td> </tr> <tr> <td> <div class="G">Yavaṃ khādatha bhuñjatha,</div> </td> </tr> <tr> <td> <div class="G">mā ca bhuñjatha sālayo.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_20Ap1_4283"> <div class="divNumber">89.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">4283</div> <div class="G">Tena kammavipākena,</div> </td> </tr> <tr> <td> <div class="G">temāsaṃ khāditaṃ yavaṃ;</div> </td> </tr> <tr> <td> <div class="G">Nimantito brāhmaṇena,</div> </td> </tr> <tr> <td> <div class="G">verañjāyaṃ vasiṃ tadā.</div> </td> </tr> </table> </div>
