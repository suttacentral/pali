<div class="q" id="p_36P1_735"> <div class="divNumber">225.</div> <div class="p">
<span class="pN">735</span>Naadhipatipaccayā nahetuyā dve, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
