<div class="h">Cūḷantaraduka</div>
<div class="h">Rūpīduka</div>
<div class="q" id="p_29Dhs_1766"> <div class="divNumber">1097.</div> <div class="p">
<span class="pN">1766</span>Katame dhammā rūpino? Cattāro ca mahābhūtā catunnañca mahābhūtānaṃ upādāya rūpaṃ—  ime dhammā rūpino. </div>
</div>
<div class="q" id="p_29Dhs_1767"> <div class="divNumber">1098.</div> <div class="p">
<span class="pN">1767</span>Katame dhammā arūpino? Vedanākkhandho…pe…  viññāṇakkhandho, asaṅkhatā ca dhātu—  ime dhammā arūpino. </div>
</div>
