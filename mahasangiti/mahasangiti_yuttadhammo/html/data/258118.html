<div class="q" id="p_36P1_1878"> <div class="divNumber">37.</div> <div class="p">
<span class="pN">1878</span>Sukhāya vedanāya sampayuttaṃ dhammaṃ sampayutto sukhāya vedanāya sampayutto dhammo uppajjati hetupaccayā—  sukhāya vedanāya sampayuttaṃ ekaṃ khandhaṃ sampayuttā dve khandhā, dve khandhe sampayutto eko khandho. (Saṃkhittaṃ.) </div>
