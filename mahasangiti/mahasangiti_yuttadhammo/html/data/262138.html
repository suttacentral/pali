<div class="q" id="p_36P1_299"> <div class="p">
<span class="pN">299</span>Aññamaññapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_300">
<span class="pN">300</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
