<div class="q" id="p_15A2_122"> <div class="divNumber">51.</div> <div class="p">
<span class="pN">122</span>“Dvemā, bhikkhave, parisā. Katamā dve? Adhammikā ca parisā dhammikā ca parisā…pe…  imā kho, bhikkhave, dve parisā. Etadaggaṃ, bhikkhave, imāsaṃ dvinnaṃ parisānaṃ yadidaṃ dhammikā parisā”ti. </div>
