<html>
<div class="i">2.5.7 Mittāmittajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Ruhakavagga</div>
<div class="h">Mittāmittajātaka</div>
<div class="q" id="p_22J_488"> <div class="divNumber">93.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">488</div> <div class="G">“Na naṃ umhayate disvā,</div> </td> </tr> <tr> <td> <div class="G">na ca naṃ paṭinandati;</div> </td> </tr> <tr> <td> <div class="G">Cakkhūni cassa na dadāti,</div> </td> </tr> <tr> <td> <div class="G">paṭilomañca vattati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_489"> <div class="divNumber">94.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">489</div> <div class="G">Ete bhavanti ākārā,</div> </td> </tr> <tr> <td> <div class="G">amittasmiṃ patiṭṭhitā;</div> </td> </tr> <tr> <td> <div class="G">Yehi amittaṃ jāneyya,</div> </td> </tr> <tr> <td> <div class="G">disvā sutvā ca paṇḍito”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_490">
<span class="pN">490</span>Mittāmittajātakaṃ sattamaṃ.</div>
</html>
