<div class="i">5.6.3 Saṅgahavatthusutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Abhiññāvagga</div>
<div class="h">Saṅgahavatthusutta</div>
<div class="q" id="p_15A4_1531"> <div class="divNumber">256.</div> <div class="p">
<span class="pN">1531</span>“Cattārimāni, bhikkhave, saṅgahavatthūni. Katamāni cattāri? Dānaṃ, peyyavajjaṃ, atthacariyā, samānattatā—  imāni kho, bhikkhave, cattāri saṅgahavatthūnī”ti. </div>
</div>
<div class="CENTER" id="p_15A4_1532">
<span class="pN">1532</span>Tatiyaṃ.</div>
