<div class="q" id="p_18Dh_193"> <div class="divNumber">179.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">193</div> <div class="G">Yassa jitaṃ nāvajīyati,</div> </td> </tr> <tr> <td> <div class="G">Jitaṃ yassa noyāti koci loke;</div> </td> </tr> <tr> <td> <div class="G">Taṃ buddhamanantagocaraṃ,</div> </td> </tr> <tr> <td> <div class="G">Apadaṃ kena padena nessatha.</div> </td> </tr> </table> </div>
</div>
