<div class="i">33 Hetuduka, Atītattika</div>
<div class="h">Hetuduka, Atītattika</div>
<div class="q" id="p_40P21_194"> <div class="divNumber">80.</div> <div class="p">
<span class="pN">194</span>Nahetu napaccuppanno dhammo hetussa paccuppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P21_195"> <div class="p">
<span class="pN">195</span>Ārammaṇe nava, adhipatiyā nava, anantare samanantare nava, upanissaye nava, natthiyā vigate nava. </div>
</div>
