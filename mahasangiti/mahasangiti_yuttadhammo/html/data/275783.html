<div class="q" id="p_15A4_1557"> <div class="divNumber">261.</div> <div class="p">
<span class="pN">1557</span>“Cattārimāni, bhikkhave, balāni. Katamāni cattāri? Vīriyabalaṃ, satibalaṃ, samādhibalaṃ, paññābalaṃ—  imāni kho, bhikkhave, cattāri balānī”ti. </div>
</div>
