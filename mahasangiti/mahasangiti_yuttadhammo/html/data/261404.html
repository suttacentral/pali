<div class="q" id="p_38P2_4048"> <div class="divNumber">95.</div> <div class="p">
<span class="pN">4048</span>Hetupaccayā naārammaṇe tīṇi, naadhipatiyā tīṇi, naanantare tīṇi, nasamanantare tīṇi, naupanissaye tīṇi…pe…  namagge tīṇi…pe…  navippayutte tīṇi, nonatthiyā tīṇi, novigate tīṇi. </div>
