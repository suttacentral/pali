<div class="i">12.5.3 Paccayānulomapaccanīya</div>
<div class="h">Sekkhattika</div>
<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayānulomapaccanīya</div>
<div class="q" id="p_37P1_1766"> <div class="divNumber">40.</div> <div class="p">
<span class="pN">1766</span>Hetupaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte naāsevane tīṇi, nakamme dve, navipāke dve, navippayutte tīṇi. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_1767">
<span class="pN">1767</span>Anulomapaccanīyaṃ.</div>
