<div class="i">2.6.8 Susumārajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Nataṃdaḷhavagga</div>
<div class="h">Susumārajātaka</div>
<div class="q" id="p_22J_527"> <div class="divNumber">115.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">527</div> <div class="G">“Alaṃ metehi ambehi,</div> </td> </tr> <tr> <td> <div class="G">jambūhi panasehi ca;</div> </td> </tr> <tr> <td> <div class="G">Yāni pāraṃ samuddassa,</div> </td> </tr> <tr> <td> <div class="G">varaṃ mayhaṃ udumbaro.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_528"> <div class="divNumber">116.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">528</div> <div class="G">Mahatī vata te bondi,</div> </td> </tr> <tr> <td> <div class="G">na ca paññā tadūpikā;</div> </td> </tr> <tr> <td> <div class="G">Susumāra vañcito mesi,</div> </td> </tr> <tr> <td> <div class="G">gaccha dāni yathāsukhan”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_529">
<span class="pN">529</span>Susumārajātakaṃ aṭṭhamaṃ.</div>
