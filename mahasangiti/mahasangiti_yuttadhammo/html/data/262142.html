<div class="q" id="p_36P1_311"> <div class="p">
<span class="pN">311</span>Kammapaccayā hetupaccayā ārammaṇapaccayā naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, navipāke tīṇi, navippayutte tīṇi. </div>
</div>
<div class="CENTER" id="p_36P1_312">
<span class="pN">312</span>(Yathā hetumūlakaṃ, evaṃ vitthāretabbaṃ.)</div>
