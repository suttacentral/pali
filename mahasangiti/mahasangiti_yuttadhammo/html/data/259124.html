<div class="i">16.5.4 Paccayapaccanīyānuloma</div>
<div class="h">Micchattaniyatattika</div>
<div class="h">Saṃsaṭṭhavāra</div>
<div class="h">Paccayapaccanīyānuloma</div>
<div class="q" id="p_37P1_2341"> <div class="divNumber">35.</div> <div class="p">
<span class="pN">2341</span>Nahetupaccayā ārammaṇe ekaṃ, anantare ekaṃ (saṃkhittaṃ), avigate ekaṃ. (Evaṃ gaṇetabbaṃ.) </div>
</div>
<div class="CENTER" id="p_37P1_2342">
<span class="pN">2342</span>Paccanīyānulomaṃ.<br> Saṃsaṭṭhavāro.</div>
