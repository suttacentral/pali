<div class="i">3.4.6 Sampadāsutta</div>
<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Yodhājīvavagga</div>
<div class="h">Sampadāsutta</div>
<div class="q" id="p_15A3_1030"> <div class="divNumber">139.</div> <div class="p">
<span class="pN">1030</span>“Tisso imā, bhikkhave, sampadā. Katamā tisso? Saddhāsampadā, sīlasampadā, paññāsampadā—  imā kho, bhikkhave, tisso sampadā”ti. </div>
</div>
<div class="CENTER" id="p_15A3_1031">
<span class="pN">1031</span>Chaṭṭhaṃ.</div>
