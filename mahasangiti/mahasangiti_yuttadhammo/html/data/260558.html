<div class="h">Paccayānulomapaccanīya</div>
<div class="h">Sampayuttaduka</div>
<div class="q" id="p_36P1_782"> <div class="divNumber">245.</div> <div class="p">
<span class="pN">782</span>Sampayuttapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte tīṇi, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, navipāke tīṇi, najhāne ekaṃ, namagge ekaṃ, navippayutte tīṇi. </div>
</div>
