<div class="i">5.5.9 Dutiyavohārasutta</div>
<div class="h">Pañcamapaṇṇāsaka</div>
<div class="h">Āpattibhayavagga</div>
<div class="h">Dutiyavohārasutta</div>
<div class="q" id="p_15A4_1512"> <div class="divNumber">251.</div> <div class="p">
<span class="pN">1512</span>“Cattārome, bhikkhave, ariyavohārā. Katame cattāro? Adiṭṭhe adiṭṭhavāditā, asute asutavāditā, amute amutavāditā, aviññāte aviññātavāditā—  ime kho, bhikkhave, cattāro ariyavohārā”ti. </div>
</div>
<div class="CENTER" id="p_15A4_1513">
<span class="pN">1513</span>Navamaṃ.</div>
</html>
