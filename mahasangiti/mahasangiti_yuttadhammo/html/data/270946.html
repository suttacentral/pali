<div class="i">10.3.2.3 Āsavagocchaka</div>
<div class="h">Bojjhaṅgavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Duka</div>
<div class="h">Āsavagocchaka</div>
<div class="q" id="p_30Vbh_1620"> <div class="p">
<span class="pN">1620</span>No āsavā. Anāsavā. Āsavavippayuttā. Na vattabbā “āsavā ceva sāsavā cā”tipi, sāsavā ceva no ca āsavātipi. Na vattabbā “āsavā ceva āsavasampayuttā cā”tipi, “āsavasampayuttā ceva no ca āsavā”tipi. Āsavavippayuttā. Anāsavā. </div>
</div>
