<span class="pN">113</span>Hīnaṃ dhammaṃ paṭicca nahīno dhammo uppajjati hetupaccayā. (Saṃkiliṭṭhasaṃkilesikatikasadisaṃ.) </div>
</div>
<div class="q" id="p_40P13_114"> <div class="p">
<span class="pN">114</span>Hetuyā ekūnavīsa, ārammaṇe nava…pe…  vipāke ekādasa…pe…  avigate ekūnavīsa. </div>
