<html>
<div class="i">2.7.6 Macchajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Bīraṇathambhavagga</div>
<div class="h">Macchajātaka</div>
<div class="q" id="p_22J_553"> <div class="divNumber">131.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">553</div> <div class="G">“Na māyamaggi tapati,</div> </td> </tr> <tr> <td> <div class="G">na sūlo sādhutacchito;</div> </td> </tr> <tr> <td> <div class="G">Yañca maṃ maññate macchī,</div> </td> </tr> <tr> <td> <div class="G">aññaṃ so ratiyā gato.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_554"> <div class="divNumber">132.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">554</div> <div class="G">So maṃ dahati rāgaggi,</div> </td> </tr> <tr> <td> <div class="G">cittaṃ cūpatapeti maṃ;</div> </td> </tr> <tr> <td> <div class="G">Jālino muñcathāyirā maṃ,</div> </td> </tr> <tr> <td> <div class="G">na kāme haññate kvacī”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_555">
<span class="pN">555</span>Macchajātakaṃ chaṭṭhaṃ.</div>
</html>
