<div class="i">4.9 Ānandattherapañhavatthu</div>
<div class="h">Pupphavagga</div>
<div class="h">Ānandattherapañhavatthu</div>
<div class="q" id="p_18Dh_58"> <div class="divNumber">54.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">58</div> <div class="G">Na pupphagandho paṭivātameti,</div> </td> </tr> <tr> <td> <div class="G">Na candanaṃ tagaramallikā vā;</div> </td> </tr> <tr> <td> <div class="G">Satañca gandho paṭivātameti,</div> </td> </tr> <tr> <td> <div class="G">Sabbā disā sappuriso pavāyati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_59"> <div class="divNumber">55.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">59</div> <div class="G">Candanaṃ tagaraṃ vāpi,</div> </td> </tr> <tr> <td> <div class="G">uppalaṃ atha vassikī;</div> </td> </tr> <tr> <td> <div class="G">Etesaṃ gandhajātānaṃ,</div> </td> </tr> <tr> <td> <div class="G">sīlagandho anuttaro.</div> </td> </tr> </table> </div>
</div>
