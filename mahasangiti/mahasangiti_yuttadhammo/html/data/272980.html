<div class="q" id="p_15A1_191"> <div class="divNumber">91.</div> <div class="p">
<span class="pN">191</span>“Nāhaṃ, bhikkhave, aññaṃ ekadhammampi samanupassāmi yo evaṃ mahato atthāya saṃvattati yathayidaṃ, bhikkhave, yoniso—  manasikāro. Yonisomanasikāro, bhikkhave, mahato atthāya saṃvattatī”ti. </div>
</div>

<span class="pN">192</span>Dasamaṃ.</div>
