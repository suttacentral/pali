<div class="i">1.3.1.19 Atītārammaṇattika</div>
<div class="h">Khandhavibhaṅga</div>
<div class="h">Pañhāpucchaka</div>
<div class="h">Tika</div>
<div class="h">Atītārammaṇattika</div>
<div class="q" id="p_30Vbh_518"> <div class="p">
<span class="pN">518</span>Rūpakkhandho anārammaṇo. Cattāro khandhā siyā atītārammaṇā, siyā anāgatārammaṇā, siyā paccuppannārammaṇā, siyā na vattabbā—  “atītārammaṇā”tipi, “anāgatārammaṇā”tipi, “paccuppannārammaṇā”tipi. </div>
</div>
