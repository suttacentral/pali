<div class="q" id="p_38P2_946"> <div class="divNumber">174.</div> <div class="p">
<span class="pN">946</span>Hetupaccayā naārammaṇe cattāri…pe…  nasamanantare cattāri, naaññamaññe dve, naupanissaye cattāri…pe…  namagge cattāri, nasampayutte dve, navippayutte dve, nonatthiyā cattāri, novigate cattāri. </div>
