<html>
<div class="i">1.1.8 Anuttariyasutta</div>
<div class="h">Paṭhamapaṇṇāsaka</div>
<div class="h">Āhuneyyavagga</div>
<div class="h">Anuttariyasutta</div>
<div class="q" id="p_16A6_28"> <div class="divNumber">8.</div> <div class="p">
<span class="pN">28</span>“Chayimāni, bhikkhave, anuttariyāni. Katamāni cha? Dassanānuttariyaṃ, savanānuttariyaṃ, lābhānuttariyaṃ, sikkhānuttariyaṃ, pāricariyānuttariyaṃ, anussatānuttariyaṃ. Imāni kho, bhikkhave, cha anuttariyānī”ti. </div>
</div>
<div class="CENTER" id="p_16A6_29">
<span class="pN">29</span>Aṭṭhamaṃ.</div>
</html>
