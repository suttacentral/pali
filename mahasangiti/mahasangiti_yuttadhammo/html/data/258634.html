<div class="i">14.1--7 Paṭiccādivāra</div>
<div class="h">Hīnattika</div>
<div class="h">Paṭiccādivāra</div>
<div class="q" id="p_40P7_57"> <div class="divNumber">27.</div> <div class="p">
<span class="pN">57</span>Nahīnaṃ dhammaṃ paṭicca…pe…  namajjhimaṃ dhammaṃ paṭicca…pe…  napaṇītaṃ dhammaṃ paṭicca… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P7_58"> <div class="p">
<span class="pN">58</span>Hetuyā ekūnatiṃsa, ārammaṇe catuvīsa…pe…  vipāke ekavīsa…pe…  avigate ekūnatiṃsa. </div>
</div>
