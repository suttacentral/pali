<div class="q" id="p_22J_459"> <div class="divNumber">75.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">459</div> <div class="G">“Sīhaṅgulī sīhanakho,</div> </td> </tr> <tr> <td> <div class="G">sīhapādapatiṭṭhito;</div> </td> </tr> <tr> <td> <div class="G">So sīho sīhasaṃghamhi,</div> </td> </tr> <tr> <td> <div class="G">eko nadati aññathā”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_460"> <div class="divNumber">76.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">460</div> <div class="G">“Mā tvaṃ nadi rājaputta,</div> </td> </tr> <tr> <td> <div class="G">appasaddo vane vasa;</div> </td> </tr> <tr> <td> <div class="G">Sarena kho taṃ jāneyyuṃ,</div> </td> </tr> <tr> <td> <div class="G">na hi te pettiko saro”ti.</div> </td> </tr> </table> </div>
