<div class="q" id="p_36P1_1844"> <div class="divNumber">21.</div> <div class="p">
<span class="pN">1844</span>Navipākapaccayā nahetuyā dve, naadhipatiyā tīṇi, napurejāte dve, napacchājāte tīṇi, naāsevane tīṇi, nakamme tīṇi, namagge dve, navippayutte dve. </div>
</div>
