<div class="q" id="p_15A1_464"> <div class="divNumber">575--576.</div> <div class="p">
<span class="pN">464</span>“Ekadhammo, bhikkhave, bhāvito bahulīkato paññāpabhedāya saṃvattati…  anupādāparinibbānāya saṃvattati. Katamo ekadhammo? Kāyagatā sati. Ayaṃ kho, bhikkhave, ekadhammo bhāvito bahulīkato paññāpabhedāya saṃvattati…  anupādāparinibbānāya saṃvattatī”ti. </div>
