<html>
<div class="i">2.9.2 Vīṇāguṇajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Upāhanavagga</div>
<div class="h">Vīṇāguṇajātaka</div>
<div class="q" id="p_22J_605"> <div class="divNumber">163.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">605</div> <div class="G">“Ekacintito yamattho,</div> </td> </tr> <tr> <td> <div class="G">bālo apariṇāyako;</div> </td> </tr> <tr> <td> <div class="G">Na hi khujjena vāmena,</div> </td> </tr> <tr> <td> <div class="G">bhoti saṅgantumarahasi”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_606"> <div class="divNumber">164.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">606</div> <div class="G">“Purisūsabhaṃ maññamānā,</div> </td> </tr> <tr> <td> <div class="G">ahaṃ khujjamakāmayiṃ;</div> </td> </tr> <tr> <td> <div class="G">Soyaṃ saṅkuṭito seti,</div> </td> </tr> <tr> <td> <div class="G">chinnatanti yathā viṇā”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_607">
<span class="pN">607</span>Vīṇāguṇajātakaṃ dutiyaṃ.</div>
</html>
