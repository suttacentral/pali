<div class="h">Mahākhandhaka</div>
<div class="h">Ubhatobyañjanakavatthu</div>
<div class="q" id="p_3V_490"> <div class="divNumber">116.</div> <div class="p">
<span class="pN">490</span>Tena kho pana samayena aññataro ubhatobyañjanako bhikkhūsu pabbajito hoti. So karotipi kārāpetipi. Bhagavato etamatthaṃ ārocesuṃ. “Ubhatobyañjanako, bhikkhave, anupasampanno na upasampādetabbo, upasampanno nāsetabbo”ti. (11) </div>
