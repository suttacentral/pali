<div class="h">Paccayapaccanīya</div>
<div class="q" id="p_37P1_219"> <div class="divNumber">49.</div> <div class="p">
<span class="pN">219</span>Paccanīye—  nahetuyā tettiṃsa pañhā, sattasu ṭhānesu satta mohā uddharitabbā mūlapadesuyeva. Naārammaṇe satta cittasamuṭṭhānā uddharitabbā. </div>
