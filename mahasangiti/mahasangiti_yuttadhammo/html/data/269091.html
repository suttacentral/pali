<div class="i">2.5.8 Rādhajātaka</div>
<div class="h">Dukanipāta</div>
<div class="h">Ruhakavagga</div>
<div class="h">Rādhajātaka</div>
<div class="q" id="p_22J_491"> <div class="divNumber">95.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">491</div> <div class="G">“Pavāsā āgato tāta,</div> </td> </tr> <tr> <td> <div class="G">idāni nacirāgato;</div> </td> </tr> <tr> <td> <div class="G">Kaccinnu tāta te mātā,</div> </td> </tr> <tr> <td> <div class="G">na aññamupasevati”.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_22J_492"> <div class="divNumber">96.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">492</div> <div class="G">“Na kho panetaṃ subhaṇaṃ,</div> </td> </tr> <tr> <td> <div class="G">Giraṃ saccupasaṃhitaṃ;</div> </td> </tr> <tr> <td> <div class="G">Sayetha poṭṭhapādova,</div> </td> </tr> <tr> <td> <div class="G">Mummure upakūthito”ti.</div> </td> </tr> </table> </div>
</div>
<div class="CENTER" id="p_22J_493">
<span class="pN">493</span>Rādhajātakaṃ aṭṭhamaṃ.</div>
