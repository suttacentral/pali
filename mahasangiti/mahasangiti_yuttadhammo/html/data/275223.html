<div class="h">Dutiyapaṇṇāsaka</div>
<div class="h">Puggalavagga</div>
<div class="h"></div>
<div class="q" id="p_15A2_131"> <div class="divNumber">55.</div> <div class="p">
<span class="pN">131</span>“Dvinnaṃ, bhikkhave, puggalānaṃ kālakiriyā bahuno janassa anutappā hoti. Katamesaṃ dvinnaṃ? Tathāgatassa ca arahato sammāsambuddhassa, rañño ca cakkavattissa. Imesaṃ kho, bhikkhave, dvinnaṃ puggalānaṃ kālakiriyā bahuno janassa anutappā hotī”ti. </div>
</div>
