<div class="q" id="p_15A1_258"> <div class="divNumber">161.</div> <div class="p">
<span class="pN">258</span>“Ye te, bhikkhave, bhikkhū āpattiṃ āpattīti dīpenti te, bhikkhave, bhikkhū bahujanahitāya paṭipannā bahujanasukhāya, bahuno janassa atthāya hitāya sukhāya devamanussānaṃ. Bahuñca te, bhikkhave, bhikkhū puññaṃ pasavanti, te cimaṃ saddhammaṃ ṭhapentī”ti. </div>
</div>
<div class="CENTER" id="p_15A1_259">
<span class="pN">259</span>Dvādasamaṃ.</div>
