<div class="q" id="p_14S5_1597"> <div class="divNumber">911.</div> <div class="p">
<span class="pN">1597</span>“Imesañca panāhaṃ, āvuso, catunnaṃ satipaṭṭhānānaṃ bhāvitattā bahulīkatattā dibbāya sotadhātuyā visuddhāya atikkantamānusikāya ubho sadde suṇāmi dibbe ca mānuse ca ye dūre santike cā”ti. </div>
</div>

<span class="pN">1598</span>Tatiyaṃ.</div>
